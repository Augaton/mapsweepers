jcms.bestiary_antlion_cyberguard=КиберСтраж
jcms.bestiary_antlion_cyberguard_desc=Это улучшенная версия Стража муравьиных львов, которую разработал научный отдел Мафии, с одной единственной целью - поднасрать нам. Внутренности киберстража по большей части органические, а вот их оболочка обладает металлическим покрытием с какими-то охренеть страшными светящимися полосками. Такой вариант стражей обладает особой способностью накладывать щиты на ближайших союзников, которые полностью поглощают любой урон один раз. А вообще, эти звери (каким-то образом) слабее, чем обычные стражи, но их покрытие снижает повреждения от оружия с и без того низким уроном. То есть, лучше всего бить таких стражей бронебойным, медленным оружием или взрывчаткой. Хотя, по статистике вы, свиперы-долбаёбы, всё равно будете пользоваться своими любимыми красивенькими тактикульными пушечками с высоким дамагом, которые нашли на просторах мультивселенной. В общем-то да, киберстража можно положить, просто бездумно по нему стреляя.

jcms.bestiary_antlion_drone=Трутень
jcms.bestiary_antlion_drone_desc=Обычный муравьиный лев. Этот вид муравьиных львов самый примитивный и тупой, и не может даже 8 часов в пункте выдачи нормально отработать, или два плюс два посчитать (хотя, если у вас получится эвакуировать такого жучару на корабль, мы без проблем дадим им галстук и найдём местечко в офисе). Некоторые жуки могут говорить по-человечески, а какие-то даже ведут себя, как люди. Обычно их можно опознать по тому, что они будут стоять и залипать куда-то далеко-далеко... Ну, готов поспорить, вы и их не пожалеете прикончить. Знаете, даже если они и окажутся вдруг людьми в телах жуков (ну, знаете, типа тех самых дебилов, что подписались на рассылку газеты "А давайте нахуй повторим события 'Превращения' Франца Кафки" по понедельникам), то не переживайте за их смерти. Вы ведь им одолжение сделаете, потому что они зареспавнятся у себя дома, но уже в теле человека. Наверное. Что-то я заболтался, да? Хорошо, что там еще можно рассказать про жуков? Они умеют летать и они окружают вас огромной волной. Просто стреляйте по ним! Эффективно скорострельное оружие.

jcms.bestiary_antlion_guard=Страж
jcms.bestiary_antlion_guard_desc=Мы не знаем, один ли это и тот же вид, что и трутни муравьиных львов, но мы знаем кое-что другое: этих беспощадных громил не остановить. Они с лёгкостью уничтожают наши турели, одним ударом превращая их в горящий металлолом. Вот такие вот плохие новости для любителей автоматизировать процесс зачистки карты. В остальном, стражи, на самом деле, чуть слабее, чем выглядят. Попробуйте нацепить на одного из них взрывчатку с таймером, и уже через 10 секунд стража не будет. Главное убедитесь, что у вас получится потом убежать от него, а то пойдёте на повышение вместе с ним.

jcms.bestiary_antlion_burrowerguard=Копатель
jcms.bestiary_antlion_burrowerguard_desc=Особые Стражи которые, как нам известно, обычно проводят большую часть своей жизни в пещерах. Следят за личинками и занимаются всякой херней, которую насекомые обычно считают важной. "Так почему же тогда они выходят сражаться с нами"? Отличный вопрос! Мы, конечно, не понимаем, как кто-то вообще может не любить J Corp, но одно подозрение есть. Нам кажется, что вы настолько сильно шумите во время миссий, что даже насекомые (у которых даже эмоций нет) начинают беситься. Вы для них - ебанутые соседи сверху. Вот они и вылезают. Копатели не любят находиться в открытом пространстве, да и они слабее сородичей... Так что они МОГУТ и БУДУТ зарываться обратно под землю, а потом вылезать где-нибудь возле вас, ДАЖЕ если вы внутри помещения, чтобы избавиться от источника шума!

jcms.bestiary_antlion_reaper=Жнец
jcms.bestiary_antlion_reaper_desc=Природа этих жуков для нас остаётся загадкой. То ли они магические, то ли киборги, то ли эволюция сама до такого дошла. Мы когда впервые их увидели, пытались добиться от Мафии по почте ответа на вопрос, мол, "что это еще за хуйня глазастая?", но они нам так и не ответили. Так что информация, которую мы можем вам дать, довольно ограниченная. Как бы странно сейчас это ни прозвучало, "жнецы" - это тяжелые, неспособные летать жуки со светящимися глазами, из которых они могут стрелять лазерами. Кому-то жнецы казались устрашающими, а кто-то от одного их вида начинал неистово ржать. Уворачивайтесь от лазеров, и всё будет хорошо. Жнецы, вроде, не способны атаковать в ближнем бою.

jcms.bestiary_antlion_ultracyberguard=ЖМЛУ-1
jcms.bestiary_antlion_ultracyberguard_desc=Мафия не стала останавливаться на КиберСтраже и сразу принялась за новую разработку: полностью механического стража. Хотя мы, честно говоря, так и не поняли, какое у этой штуки настоящее название. Когда мы показали его Джоне (генеральному директору J Corp), тот незаинтересованно обозвал их "ультра-кибер-стражами" и ушёл обратно работать. Нам показалось, что название недостаточно устрашающее, так что мы дали этим роботам крутую аббревиатуру. Полная форма - "Жучья Механизированная Лазерная Установка". В сравнении с обычным стражем, эта версия намного проворнее и агрессивнее, но её легче убить. Вместо головы у неё лазерная пушка, хотя она скорее для вида поставлена и никакой угрозы из себя не представляет. Несмотря на свой проработанный дизайн и массовое производство, Мафия почему-то не использует ЖМЛУ-1 в составе своих войск, скорее всего из-за неэффективности модели. А знаете, что это значит? Это значит, что эти сволочи в Мафии создали ЖМЛУ чтобы лишь поднасрать J Corp. Одного раза, сука, было мало.

jcms.bestiary_antlion_waster=Трутень Карлик
jcms.bestiary_antlion_waster_desc=В общем, это просто маленький, слабый жук-трутень. Нет, это вовсе не молодые жуки, как вы подумали, а даже наоборот. Карлики - взросыле особи-дрищи, которые из-за своего небольшого размера не могут размножаться. По этой причине они невероятно свирепы. Их очень просто убить, но они изо всех сил будут пытаться вас разорвать на части. В них столько злобы и ненависти, что если бы не свиперы, то они бы на своих сородичей нападали. Странно, что этого не происходит. Неужели они умеют бояться? 

jcms.bestiary_antlion_worker=Рабочий
jcms.bestiary_antlion_worker_desc=Эволюция наделила этих жуков возможностью плеваться кислотой, чтобы рыть в горной породе тоннели. Конечно, в бою у них эта задача не в приоритете, поэтому едкая дрянь полетит именно в вас. Стоит ли говорить, что она с легкостью разъедает покрытие наших танков и турелей? Жуки-рабочие будут держаться подальше и пытаться вывести вашу оборону из строя издалека. Более того, после смерти их тела взрываются и обливают этой же самой кислотой всё поблизости, так что будьте осторожнее.

jcms.bestiary_combine_cybergunship=Неоновый Штурмовик
jcms.bestiary_combine_cybergunship_desc=Особый вариант штурмовика, который был оптимизирован под более частое использование лазерного луча. Они чуть ли не трещат по швам от зашкаливающего количества смертоносной, синей энергии внутри себя. Так что давай, солдат, не расслабляйся - каждому должно быть известно, насколько вреден синий цвет для J Corp и ведения бизнеса в целом. Их основные пушки были улучшены и стреляют разрывными патронами, и у них крайте короткое время перезарядки луча. Когда услышите от них сирену - БЕГИТЕ БЕЗ ОГЛЯДКИ! Дело в том, что Неоновые Штурмовики атакуют лазером не просто пройдясь по прямой линии один раз, нет. Они продолжат преследовать свою цель, так что увернуться от луча разок и забыть не выйдет.    

jcms.bestiary_combine_elite=Элитный Солдат
jcms.bestiary_combine_elite_desc=Продвинутый солдат патруля, которого J Corp взяла и улучшила еще сильнее вскоре после "15-минутного захода", в результате которого мы полностью захватили все миры и параллельные вселенные, что были под контролем Альянса. Мы дали этим ребятам магнитные щиты, похожие на те, что встроены в костюмы свиперов. Причина, по которой мы решили улучшить именно их - это их прикольный красный окуляр. А мы, как знаете, любим всё красное. Ладно, к делу: наша корпорация рубит кучу бабла с ваших боёв против комбайнов. Мы заставляем их сражаться против вас, и мы платим вам, чтобы вы в свою очередь пиздили их. Это одна из наших самых прибыльных бизнес-схем. Элитные солдаты носят с собой AR2 и могут стрелять шарами тёмной энергии, которые вам одним попаданием раскидают все турели в самый неподходящий момент. Мы также слыхали истории о каком-то легендарном элитном солдате с пистолетом-пулеметом, но это, должно быть, всего лишь миф. Наверное.

jcms.bestiary_combine_gunship=Штурмовик
jcms.bestiary_combine_gunship_desc=Летающие боевые синтеты, похожие на дельфинов-киборгов из далекого космоса. Они довольно агрессивные и не очень тепло реагируют на турели (им кажется, что дизайн нашей турели - это какая-то жалкая пародия на их облик). Так что да, штурмовики быстро могут оставить вас без всяких средств обороны, несмотря на то, что их "ротовая пушка" сама по себе не такая уж и опасная. Если вам повезло оказаться на карте, на которой есть закрытые помещения или подземка, то в них можно спрятаться от штурмовиков. А если нет, то используйте Орбитальный Лазер или Ракету Воздух-Воздух, чтобы избавиться от штурмовика до того, как он сможет зарядить свой луч смерти. Ах да, луч смерти... Штурмовики могут выстреливать под себя смертоносным лазерным лучом, который за секунды аннигилирует что угодно. Если заметите, что мир вокруг резко стал каким-то подозрительно синим - отойдите на пару шагов в сторону.

jcms.bestiary_combine_hunter=Охотник
jcms.bestiary_combine_hunter_desc=Также известные, как "министрайдеры", охотники - это противные мелкие синтеты-садисты. Эти тварёныши специально своим существованием будут отвлекать вас от остальных противников, пусть сами по себе они и не очень опасны. В их странную рожу встроены две пушки, стреляющие взрывающимися дротиками. Кроме того, они могут решить побежать и врезаться в вас всем своим телом - отбросит так, что почувствуете себя обоссанным мячиком. Их уязвимость - урон от взрывов и ударов тупыми предметами, а это значит, что Инженеры с грави-пушкой смогут запросто убить охотника без применения другого оружия. Стоит всего лишь метнуть в них турелью! Хотя, честно говоря, просто расстрелять их было бы быстрее.

jcms.bestiary_combine_metrocop=Метрокоп
jcms.bestiary_combine_metrocop_desc=Это коп, которого дёрнули со своей смены и заставили попытаться любой ценой дать вам пизды. Метрокопы носят с собой мэнхека, а мэнхеки не только требуют потратить на себя лишнюю пулю, так еще и могут сбить вам таймер до начала регенерации щитов. К слову, сами метрокопы, которых вы видите на миссиях, не очень-то привыкли к подобного рода перестрелкам. Обычно их работа заключается в том, чтобы туда-сюда патрулировать территории фракций, которые больше всего платят (а больше всего платит обычно J Corp), стоять возле всяких взрывоопасных бочек и время от времени проговаривать в пустоту какие-нибудь фразы из разряда "Надеюсь, никто сейчас не крадётся с ножом за моей спиной". Ну согласитесь же - не работа, а мечта. Так что представьте теперь их заёбанность, когда их резко вызывают, суют в портал в другую вселенную, и говорят: "Видишь того мудака в красной броне? А теперь попробуй в него попасть". Метрокопы еще страдают от хронического недосыпа, так что попадать по вам у них плохо получается. В общем, они будут просто палить в вашу сторону и надеяться на то, что мэнхеки хоть как-то помогут. А когда вы их убиваете, они респавнятся в той же локации, где были до этого, снимают свою маску, вздыхают, делают долгую такую затяжечку, и дальше продолжают свою смену.

jcms.bestiary_combine_scanner=Сканер
jcms.bestiary_combine_scanner_desc=Мелкий летающий дрон, который передает информацию о вашем местоположении всем остальным солдатам патруля. Если вас увидел сканер - можете не сомневаться, что к вам идут поздороваться комбайны. А так - сканеры безопасны, хотя отвлекают на себя турели и будут пытаться разбиться прямо в вас, если их подбить. Короче говоря, они просто назойливые. Хоть не слепят, и на том спасибо.

jcms.bestiary_combine_sniper=Снайпер
jcms.bestiary_combine_sniper_desc=Засранец с дальнобойной плазменной винтовкой. Но пули, к слову, достаточно медленные, чтобы вам суметь вовремя от них увернуться. Отодвиньтесь, как только услышите выстрел. Должно быть, в детстве, когда учитель (или кто у них там в Альянсе, блять) спросил его, кем он хочет стать, он ответил: "конченным уебаном". Именно из-за снайперов вы будете наблюдать, как ваши турели пропадают одна за другой. Из-за них у вас не выйдет просто спокойно постоять и повзламывать терминалы. Бесславная у них работка.

jcms.bestiary_combine_soldier=Солдат
jcms.bestiary_combine_soldier_desc=Альянс превратил множество людей-добровольцев в этих солдат-киборгов. Что-то там про "трансгуманистический отдел патруля" и прочую хрень. Якобы, эти ребята - лучшие солдаты в своём роде. Послушные, бесстрашные и всё такое. На самом деле, это просто пушечное мясо, хотя количеством они неплохо берут. Они будут использовать против вас тактики окружения, в их арсенале - пистолеты-пулемёты, импульсные винтовки и дробовики. Еще они могут кинуть гранату, которую вы всегда сможете подобрать и бросить обратно отправителю. Их тактики немного отличаются в зависимости от их оружия: те, что с ПП, будут пытаться окружить вас. Те, кто с импульсной винтовкой - стрелять на поражение. Наконец, те, что с дробовиками, просто побегут на вас.

jcms.bestiary_combine_suppressor=Пулемётчик
jcms.bestiary_combine_suppressor_desc=Тяжёлые солдаты Альянса, вооруженные пулемётом. Они будут стрелять на поражение и пытаться заставить вас убежать в укрытие. Они живучие и опасные, но медленные. Их нельзя увидеть одновременно бегущими и стреляющими. Из-за этого пулемётчики будут лёгкой мишенью для снайперов. Тем не менее, если от пулемётчика вовремя не избавиться, то он лично своими руками затащит вас и ваши турели прямиком в ад. И да, турели он за секунды разносит в клочья, сами потом увидите и убедитесь.

jcms.bestiary_rebel_alyx=Аликс Вэнс
jcms.bestiary_rebel_alyx_desc=Может показаться, что эта женщина - талантливый хакер, ведь она способна одним своим взглядом брать под свой контроль нашу технику. Но в действительности всё гораздо страшнее. Она, как гемблер высшего ранга, провела половину своей жизни в казино. В её крови не гемоглобин, а гемблинг-глобин. Одного её прикосновения достаточно, чтобы наделить наши турели чистейшей энергией казино и азарта, что переманивает их на её сторону. К счастью, в ваших дубинках - чистейшая J-энергия, которая способна исцелить турель от лудомании. Так что просто ударьте взломанную турель дубинкой, и она резко вспомнит все прочитанные ей J Corp-ом лекции по акциям, свободному рынку и деловым костюмам. Ходят слухи, что раньше Аликс и наших свиперов переманивала на сторону лудомании, но таких случаев мы в последнее время не фиксировали.

jcms.bestiary_rebel_dog=ПЁС
jcms.bestiary_rebel_dog_desc=Эта штуковина - экземпляр чистейшей ненависти ко всем механическим приборам, любой сложности. Оно ненавидит и мелкую бытовую технику, и большой адронный коллайдер... и ваши турели. ПЁС подбежит к ним, подберет их грави-пушкой, встроенной в свою руку, а потом швырнет в первого попавшегося бедолагу, который не носит фиолетовую одежду. А получить по голове турелью, к слову, больно. А еще ПЁС запрограммирован относить ваши турели Аликс, которая может взломать их - любовь ПСА к гемблингу всё-таки выше ненависти к технике. В бою ПЁС может ударить своими огромными кулаками по земле и ударной волной подбросить всё вокруг в воздух, так что перед ударом не забудьте подпрыгнуть. ПЁС, как мы понимаем, не может смириться с тем, что сам механический. Трайс (лидер RGG) попросил нас не напоминать ПСУ о том, что он - тоже техника. Бедная машина ходит к психотерапевту.

jcms.bestiary_rebel_fighter=Боец
jcms.bestiary_rebel_fighter_desc=Самый обыкновенный лудоман. Обмундирование бойцов RGG намного дешевле и хуже, чем наше, потому что весь свой заработок они проигрывают в казино. А потом они еще и жалуются на "плохое качество жизни". И нам их простофильство было бы на руку, если бы их не было так, блин, трудно убить. Может быть, они слишком тупы, чтобы умереть. Мы много раз пытались объяснить этим недоумкам о важности таких вещей, как инвестиции и акции... А им всё равно. От них эти знания отскакивают так же, как и пули. Так что сделай корпорации услугу - не щади этих чёртовых коммунистов.

jcms.bestiary_rebel_helicopter=Вертолёт RGG
jcms.bestiary_rebel_helicopter_desc=RGG много раз пытались хвастаться перед нами своими "гениальными разработками" в виде "прекрасных крылатых машин смерти". Дайте-ка открою вам секрет: наши учёные-бизнесмены изучили один из этих подбитых вертолётов, и знаете что? Это не вертолёт, а буквально куча игровых автоматов, склееных вместе в форме вертолёта. Ну, еще на него нацепили пулемёт и оставили внутри пространство для взломанных турелей (между прочим, НАШИХ турелей!), которых этот вертолёт может сбрасывать в бою. У пилота этой махины даже нет кабины управления: он просто сидит и крутит рулетку. Неизвестно, как он вообще справляется с полётом, что уж говорить о наведении и стрельбе по целям. У нас есть теория, что в зависимости от выигрыша/проигрыша в рулетку, вертолёт выбирает, куда лететь и куда стрелять, а пилоту из-за огромного количества энергии гемблинга просто невероятно везёт. Ну ладно, в отличие от наших прекрасных штурмовиков, эти вертушки держутся на фиолетовом клее из ларька канцтоваров. Вертолёт RGG можно положить, просто постреляв по нему.

jcms.bestiary_rebel_medic=Медик
jcms.bestiary_rebel_medic_desc=В RGG ни у кого нет медицинской страховки, а когда появляется - они проигрывают её в казино. Чтобы справиться с этим тяжким общественным кризисом, бойцы группировки берут воду из-под крана, красят её в зеленый, суют в использованную аптечку (обычно стыренную с наших свалок), а потом выливают это всё на раненых. Конкретно медики этим и занимаются. И знаете, работает ведь. Наши учёные всё еще пытаются разобраться в том, как это работает. К слову, эти лудоманы крайне тупорылые, поэтому если во время боя к ним очень близко подойти, то они примут вас за некого "Гордона Фримена" и полечат вас. Так что если вы потерпите пару секунд и не будете стрелять в них несмотря на то, что они фиолетовые (мы понимаем, как это трудно), то получите бесплатную аптечку.

jcms.bestiary_rebel_megacopter=Тяжёлый Вертолёт
jcms.bestiary_rebel_megacopter_desc=Когда нашей компании требуется сделать какой-то механизм или технику эффективнее, мы обычно делаем её более красной. Ну, или даём ей офисные рубашку и галстук. Ну, или добавляем в название больше букв J. В общем, RGG прочухали нашу схему, и теперь тоже похожим образом стали улучшать свою технику. Лидер RGG научил обычные вертолёты ходить в казино, и из-за энергии гемблинга они стали намного мощнее. Оказалось, в их казино стали делать особые места под вертолёты! Удивительно, что у вертолётов в принципе есть природная предрасположенность к азартным играм, и многие из них занимают первые места в списке лидеров всяких игорных заведений. Думаете, что логотип RGG на этом вертолёте - это краска? Хер там! Это татуха, которую им набили по блату. В этих вертолётах настолько много энергии лудоманства и азарта, что они стали фиолетовыми. Она их защищает, формируя вокруг них фиолетовый щит! Но это не страшно, ведь их всё так же могут приземлить старые добрые пули.

jcms.bestiary_rebel_odessa=Одесса Каббедж
jcms.bestiary_rebel_odessa_desc=Величайший полковник давно прошедшей эпохи. Одесса Каббедж доблестно сражался и вёл силы сопротивления против захватчиков Альянса во время Первого Восстания (которое произошло, к слову, до интеграции Альянса в J Corp... Потому повстанцы и выиграли. Кхм. Мда, если бы наша корпорация существовала в те времена, мы бы и тем, и другим пиздюлей дали, забросили бы их в наши офисы и драли с них налоги). Он голыми руками вырывал и жрал мозги охотников, штурмовиков, страйдеров... Да он всех на части рвал! Лютый был мужик. А когда в его кулаках кончались патроны или он просто не мог ими пользоваться, он брался за свою ракетницу. Он, как оказалось, был настолько охрененным солдатом, что его ДНК потом взяли за основу для создания супер-армии. Клонировали этого Одессу целиком и полностью: с грязной одеждой, ракетницей и всем остальным. Увы, мозги, правда, деградировали, так что его клоны оказались слегка туповатыми. По крайней мере это одно из возможных объяснений, почему он не настолько силён и хорош, как раньше. Второй вариант - все его истории оказались пиздежом (видите ли, люди ему верили наслово. Тогда времена были проще, люди добрее, да и врали редко). Но это уже мелочи. Вот, что важно: у него есть ракетница, и ему дали команду использовать её против вас. Если вы хорошо целитесь, то у вас может получиться сбить его ракеты до того, как они к вам прилетят.

jcms.bestiary_rebel_rgg=Гангстер RGG
jcms.bestiary_rebel_rgg_desc=Если вы думали, что обычные бойцы RGG безмозглые, то посмотрите на это недоразумение. Эти ребята вообще еле существуют в нашем измерении. Они как призраки! Они постоянно орут, потому что когда до их иногда-существующего мозга доходит адреналин с поля боя, они начинают ВПЕРВЫЕ ДУМАТЬ! Но это не так уж и важно для вас. Вам стоит знать, что из-за их призрачной оболочки пули часто просто проскакивают сквозь них. Гангстеры будут всегда игнорировать первые 3 раза, когда они получают урон, и умирать на 4й. Поэтому мы советуем вам использовать дешевые, скорострельные пушки против них.

jcms.bestiary_rebel_vanguard=Вангард
jcms.bestiary_rebel_vanguard_desc=Стоп, какого хера этот придурок забыл в моей банд- точнее, в RGG? Блин, серьезно, откуда он взялся? У него вообще документы и прописка в RGG есть? Я не знаю, кто такой вангард. Ну, откуда мне знать, правильно? Я же из J Corp, ха-ха! Эм, так, а что он вообще делает? У него есть дробовик, и он, видимо, стреляет зажигательными пулями. Огонь-то хоть фиолетовый? Нет? Что-ж, придётся с ним провести воспитательную беседу и поправить этот момент. В общем, вангарды стреляют огненными пулями и на месте, куда они попадают, образуется небольшой пожар, так что осторожнее с ними. Больше с ними проблем быть не должно.

jcms.bestiary_rebel_vortigaunt=Вортигонт
jcms.bestiary_rebel_vortigaunt_desc=Не знаю почему, но RGG иногда могут быть зелёными. Похоже, что у них, как и у нас, тоже есть инстинкт убивать всё, что не того же цвета, что и они. Просто они, видимо, думают, что зелёный - это фиолетовый. Ладно, забейте, это мелочи. Вортигонты очень больно бьют лучами из своих рук, и галюны вызывают. Как-то раз меня задело, и мне всякая чушь привидилась. До сих пор спится трудно. Еще стоит учитывать, что Вортигонты периодически накладывают зеленые щиты на всех союзников поблизости. Вы можете воспользоваться этим: вовремя подбегите, и они полностью перезарядят вам щит.

jcms.bestiary_zombie_boomer=Бумер
jcms.bestiary_zombie_boomer_desc=Это зомби, заражённые Бум-крабами. Почти 80% их внутренностей - это гнилая кровь и молодые Бум-крабики. В их телах почти не осталось мышц, они еле двигаются. Что уж там говорить про удары - они и руки на вас не осилят поднять. Они настолько хрупкие, что как только вы приблизитесь к одному такому бумеру, так его тут же разорвёт на части из-за чрезмерной нагрузки. А изнутри вылезет штук 7 Бум-крабов. Стреляйте по бумерам даже если они уже начали разрываться - таким образом вы убьете пару-тройку крабов пока они еще внутри и наружу их вылезет меньше. А если вы грохните бумера с особой силой, например, взрывчаткой или сверх-горячей плазмой, то это и мокрого места не оставит - ни от бумера, ни от крабов. Еще вы можете попробовать ударить бумера дубинкой. Таким образом вы оттолкнете его и зарядите Бум-крабов внутри на мощный взрыв. Используйте их в качестве взрывчатки.

jcms.bestiary_zombie_charple=Горелыш
jcms.bestiary_zombie_charple_desc=Обгорелые, одержимые трупы. Горелыши - то, что остаётся после того, как Спавнер полакомится закопанными под землю телами и выплюнет наружу несъедобные отстатки. Их пусть и можно вынести с одного удара дубинкой в харю, но они наносят крайне много урона. Одного горелыша хватит для того, чтобы быстро уничтожить только что поставленную турель. Убивайте их как только увидите, а лучше вовремя избавляйтесь от их источника - Спавнера!

jcms.bestiary_zombie_combine=Зомбайн
jcms.bestiary_zombie_combine_desc=Бегающие взрывчатки, живые бомбы, ходячие детонаторы. Зовите их, как хотите. Эти ублюдки-самоубийцы предадут друзей, семью и работу, лишь бы разорвать вас на кусочки в адском пламени. Если вы увидите, что зомбайн схватился за гранату - тоже так сделайте. Тоже возьмите гранату и предайте всех и вся (но не работу). А, еще стоит учесть, что и без гранаты эти твари достаточно опасные и получают меньше урона благодаря своей броне везде, кроме головы. Остерегайтесь красного огонька, если увидите его в толпе. Особенно в темноте. А то некоторых свиперов он даже привлекает, как рыба-удильщик... серьезно что ли? Вы же не настолько тупые?

jcms.bestiary_zombie_explodingcrab=Бум-краб
jcms.bestiary_zombie_explodingcrab_desc=Хэдкрабы, которые, стало быть, мутировали под воздействием радиации, или же были созданы биоинженерными путями. При контакте с жертвой они слабо взрываются. Они также светятся зелёным, что позволяет легко их обнаружить в толпе; тем не менее, бум-крабы являются самым опасным видом хэдкрабов на нашей памяти. Поразив жертву, они создают "бумера". Мы не до конца понимаем, как это вообще работает, учитывая, что от них ничего не остаётся при первом же касании. Наверное, всё зависит от "зрелости" краба? Если у вас получится ударить бум-краба дубинкой в полёте, то энергия из его тела выплеснется на противников поблизости. Много урона она не нанесёт, конечно, но добьет других хэдкрабов, а это хоть что-то. Удачи.

jcms.bestiary_zombie_fast=Быстрый Зомби
jcms.bestiary_zombie_fast_desc=На первый взгляд может показаться, что этот зомби не так уж и опасен - на нём ни кожи, ни плоти. Но не обольщайтесь. Мышцами они вас не возьмут, зато возьмут скоростью и количеством. Одни их вопли вселяют ужас в свиперов, но когда их много и они все бегут на вас? Что ж, молитесь Jосподу и готовьтесь к резне. Ах да, забыл сказать, что они умеют заползать на крыши зданий по стенам и напрыгивать на свою жертву с расстояния 20 метров, прям как гепарды. Жаль, что они вымерли 127 лет назад.

jcms.bestiary_zombie_husk=Туша
jcms.bestiary_zombie_husk_desc=Бедолага, который либо попался хэдкрабу, либо плохо читал между строк в договоре купли-продажи. Медленный, тупой и агрессивный - таким он был в своей предыдущей жизни, а теперь у этого придурка еще и паразит на голове, и лучше от этого не становится. А вот нахрена ему грудную клетку разорвали - вот этого мы не знаем. Но нам нравится его внешний вид, всё таки из-за крови он теперь красный. А мы любим всё красное. Сообщите ему, что он прошёл цветовое собеседование в J Corp. А потом шмальните ему в башку из дробовика - он зареспавнится прямо в нашем офисе и будет принят на работу. Но если вы выстрелите по любой другой части тела, то хэдкраб отцепится.

jcms.bestiary_zombie_minitank=Минитанк
jcms.bestiary_zombie_minitank_desc=Помните, когда вас взяли в свиперы? Как только вы надели красный костюм, все ваши недовольства в сторону J Corp куда-то исчезли, да? Так вот, с этим челом произошло что-то похожее. Он был профессиональным боксёром и однажды решил закосплеить зомби. Он всё еще носит костюм. И из-за этого зомби считают его своим, да и он себя тоже считает одним из них. Слабее его удары от этого не стали, хотя передвигается он медленно, будто настоящий. Вжился в роль, видимо. Плюшевого хэдкраба со своей головы он снять не в состоянии (странно только, что если его убить, то этот хэдкраб ведёт себя, как настоящий). Убить его очень трудно, а его удары далеко отбрасывают цели. Респавнится этот баклан в костюме зомби, так что вам придётся избавляться от него, пока кто-нибудь не догадается снять с него косплей. Он уже несколько лет нас заёбывает на миссиях.

jcms.bestiary_zombie_poison=Ядовитый Зомби
jcms.bestiary_zombie_poison_desc=Слушайте, на дворе 2925-й. Вы же наверняка проходили Half Life 9. И вы сто пудов знаете, кто такие ядовитые зомби. Их тела даже сканировали, чтобы добавить реалистичные модельки в игру. Они медленные, они жрут пули, и они кидаются ядовитыми хэдкрабами. Яд нанесёт много урона, но ваш костюм поможет восстановиться от него за пару секунд. Просим вас потерпеть. Знаю, многие из вас сразу же звонят в больничку и просят сброса аптечек, но бога ради, просто подождите - здоровье регенерируется. От вас требуется всего лишь 2 секунды внимания (и то мы слыхали истории о том, что некоторые свиперы отвлекают наших работников красными леденцами на палочке). И не звоните, блять, в приёмную центра подготовки свиперов и не спрашивайте, почему хэдкрабы не дают вам J-кредиты. С хуя ли нам выдавать награду за хэдкрабов? Они же от одной тычки падают. Думаете, кредиты на деревьях растут? Ну, в целом-то да, но посыл вы поняли.

jcms.bestiary_zombie_polyp=Полип
jcms.bestiary_zombie_polyp_desc=Наземные братья барнаклов. Они изрыгают облака красного токсичного газа, который не только мешает видеть, но и наносит урон всем находящимся внутри свиперам. Нам бы очень хотелось приручить полипов и использовать их для загрязнения наших городов красным туманом для крутой антиутопичной эстетики, но полипы - бесячие суки. Скольно бы мы на них не орали, чтобы они перестали пускать газы в офисах, им было всё равно. Ладно бы этот газ можно было собирать и продавать, но нет, он бесполезен. Так что мы объявляем им войну. Убивайте их всех. Идите в облака красного газа и разрывайте их в клочья. Или вызывайте ковровую бомбардировку по их позициям. Да хоть как.

jcms.bestiary_zombie_spawner=Спавнер
jcms.bestiary_zombie_spawner_desc=Демонические наросты, которые питаются закопанными под землю трупами. Мы не стали досконально изучать их биологию, но в общем, они каким-то образом достают тела из-под земли, переваривают то, что еще съедобно, а потом выплёвывают несъедобные ошмётки в виде "Горелышей". Спавнеры склеивают несколько таких горелышей в комок, а потом выстреливают им, как миномёт, по всему, что представляет для них опасность в округе - то есть, по вам. В остальном Спавнеры не двигаются и никак больше себя не защищают. Их присутствие выдают звуки далёкого крика... Ну и, конечно же, в небе вы наверняка будете видеть огненные комки горелышей, летящие по вашей позиции. Спавнеров особенно легко убивать при помощи взрывчатки, так что вызывайте по ним ковровую бомбардировку или просто цепляйте С4.

jcms.bestiary_zombie_spirit=Дух
jcms.bestiary_zombie_spirit_desc=Дух - это чистейшая эссенция ярости и боли, совмещенная с безумным количеством J-энергии. Да, навредить они вам не могут, но зато они могут быстро перемещать других, более медленных зомби. Духи поглощают их тела внутрь себя, бегут поближе к вам, а потом выпускают обратно на волю. Вы поймёте, что неподалёку дух, если начнёте замечать, как зомби появляются прямо перед лицом. J Corp хотела нанимать духов для того, чтобы транспортировать солдатов, но это оказалось невозможным из-за бестелесной приоды духов. Прозе говоря, мы не смогли их нанимать, потому что у них не получалось взять ручку и подписать контракт.