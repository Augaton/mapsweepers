jcms.bestiary_antlion_cyberguard=CyberGuard
jcms.bestiary_antlion_cyberguard_desc=Il s’agit d’un Garde amélioré, conçu par la R&D de la Mafia *spécifiquement* pour nous faire chier. Ils sont encore en grande partie organiques à l’intérieur. Leur carapace externe, en revanche, a été largement remplacée par de l’électronique et du métal à l’apparence intimidante. Ils ont aussi la capacité d’appliquer des boucliers sphériques à usage unique sur des alliés proches, capables d’absorber exactement un coup, peu importe sa puissance. Bref, ces bestioles sont (allez savoir comment) plus faibles que les Gardes naturels, mais leur peau blindée réduit les dégâts des armes à faible puissance. Il est conseillé d’utiliser des armes lourdes, lentes ou des explosifs pour percer leur armure. Cela dit, statistiquement parlant, vous autres balayeurs débiles utilisez toujours des armes tape-à-l’œil à cadence rapide et DPS élevé trouvées dans le multivers. Donc oui, tirer sur un CyberGuard suffit quand même.

jcms.bestiary_antlion_drone=Drone
jcms.bestiary_antlion_drone_desc=Un Antlion commun. Cette variante est un drone sans cervelle, incapable de faire des maths ou de bosser dans un bureau (même si, en ramenant un sur le vaisseau-mère, on pourrait facilement lui donner une cravate et un box). Certains Antlions parlent ou agissent de façon humaine, souvent immobiles à regarder dans le vide... mais ils finiront sûrement par se faire massacrer par vous. Si ce sont des humains transformés — de ces idiots qui s'inscrivent à la newsletter « Science de barjot et Métamorphose de Kafka » — ne culpabilisez pas en les tuant. C'est le moyen le plus rapide pour eux de réapparaître en humain. Enfin, normalement. Bref, je m'égare. Les Antlions volent et vous submergent en essaim. Tirez-leur dessus ! Les armes à haute cadence de tir sont recommandées..

jcms.bestiary_antlion_guard=Guard
jcms.bestiary_antlion_guard_desc=Nous ne savons pas s’ils appartiennent à la même espèce que les Drones Antlions ordinaires… mais ce que nous savons, c’est que ces brutes sont tout simplement impitoyables et impossibles à arrêter. Ils détruiront facilement nos tourelles d’une seule poussée, les envoyant valser en flammes. Autant dire que c’est une mauvaise nouvelle pour les amateurs d’élimination automatisée. Cela dit, ils sont en réalité un peu moins résistants qu’ils n’en ont l’air. Essayez de fixer un explosif à minuterie sur l’un d’eux, et il disparaîtra en 10 secondes. Assurez-vous simplement de pouvoir le distancer. Sinon, la bombe vous emportera avec lui.

jcms.bestiary_antlion_burrowerguard=Burrower
jcms.bestiary_antlion_burrowerguard_desc=Une variété spéciale de Garde Antlion qui, d’après ce que nous savons, préfère passer la majeure partie de sa vie sous terre. Ils veillent sur les larves et s’occupent de tout ce que ses congénaires jugent important. « Alors pourquoi sortir pour nous combattre ? » Excellente question ! Même si nous ignorons (Meme si je pense que c'est pour nour faire chier) pourquoi qui que ce soit pourrait détester J Corp, nous pensons que le vacarme provoqué par les Sweepers lors de leurs missions est si insupportable qu’il parvient à agacer même des insectes pourtant dépourvus d’émotions. C’est alors que les Fouisseurs sortent. Ils n’aiment pas rester à l’extérieur très longtemps et sont nettement plus faibles que le reste de leurs congénères… Cependant, ils PEUVENT et VONT retourner s’enfouir sous terre, puis ressurgir n’importe où — MÊME À L’INTÉRIEUR — afin de détruire toute source de bruit, sans exception !

jcms.bestiary_antlion_reaper=Faucheurs
jcms.bestiary_antlion_reaper_desc=Il est difficile de dire si ces créatures sont de nature cybernétique, organique ou magique. La Mafia n’a jamais répondu à nos e-mails « c’est quoi ce PUTAIN de truc ? » envoyés lorsque nous les avons vues pour la première fois. Par conséquent, les informations que nous pouvons vous fournir sont limitées. Aussi fou que cela puisse paraître, les « Faucheurs » sont de lourds antlions incapables de voler, dotés d’yeux sphériques flottants qui tirent de larges faisceaux laser balayants… Certains les trouvent intimidants, d’autres les trouvent carrément hilarants. Esquivez les rayons, et tout ira bien. Nous ne pensons pas qu’ils soient capables de se battre au corps à corps.

jcms.bestiary_antlion_ultracyberguard=ACLP-1
jcms.bestiary_antlion_ultracyberguard_desc=Après avoir conçu le CyberGuard, la Mafia est allée encore plus loin en créant une version entièrement robotique d’un Garde. Honnêtement, nous ne savons toujours pas comment ils les appellent. JonahSoldier, le PDG de J Corp, en a jeté un coup d’œil, a lâché « ultra-cyberguard » d’un ton désintéressé, puis est retourné à ses affaires. Nous avons estimé qu’appeler ça un « ultra-cyberguard » n’inspirait pas suffisamment de peur aux Sweepers, alors nous lui avons donné un acronyme plus stylé. Il signifie « Antlion Cybernetic Laser Platform ». Comparé à un Garde normal, il est plus agile et plus agressif, même s’il est plutôt facile à détruire. Il possède également un canon laser à la place de la tête (qui, honnêtement, semble faire plus de bruit que de dégâts), d’où vient l’acronyme. Malgré une conception personnalisée et une production de masse, la Mafia ne semble pas utiliser les ACLP comme unité de combat régulière, probablement en raison de leur inefficacité. Ce qui signifie qu’ils ont conçu ce truc uniquement pour nous emmerder. Rien d’autre. Encore une fois. Sérieusement ?

jcms.bestiary_antlion_waster=Waster Drone
jcms.bestiary_antlion_waster_desc=En gros, il s’agit d’un Drone Antlion plus petit et plus faible. Non, ce ne sont pas des « jeunes antlions » pour autant. En réalité, il semble que ce soient des adultes chétifs, incapables de se reproduire en raison de leur petite taille naturelle. Cela les rend également d’une férocité extrême. Ils sont faciles à tuer, mais ils feront absolument tout pour vous avoir. Les Wasters sont tellement remplis de haine qu’ils attaqueraient probablement même des antlions plus grands… Pourtant, cela ne semble jamais se produire. Se pourrait-il qu’ils ressentent la peur ? (Je pense qu'il a peur des femmes mais ça ne veut pas avouer ...)

jcms.bestiary_antlion_worker=Ouvrier
jcms.bestiary_antlion_worker_desc=L’évolution a doté ces insectes d’un crachat acide. Normalement, lorsqu’ils ne cherchent pas à vous tuer, ils l’utilisent pour creuser des tunnels. Et inutile de préciser que cet acide fait fondre le blindage métallique de nos chars et de nos tourelles aussi facilement qu’il dissout la roche. Les Ouvriers vont tenter de rester à l’arrière des lignes afin de mettre vos défenses hors service. De plus, les tuer les fait exploser et asperger tout ce qui se trouve à proximité d’acide, alors restez sur vos gardes.

jcms.bestiary_combine_cybergunship=Canonnière Strafeuse
jcms.bestiary_combine_cybergunship_desc=Des canonnières hyper-optimisées pour l’utilisation de leur rayon de canon ventral. Elles débordent d’énergie bleue mortelle. Alors pas de conneries, soldat : tu devrais savoir à quel point la couleur bleue est mauvaise pour les affaires — et pour J Corp dans son ensemble. Leurs canons ont été améliorés pour tirer des projectiles explosifs, et elles utilisent leur laser bien plus souvent que les canonnières normales. Quand tu entends une sirène, COURS SANS T’ARRÊTER ! Les canonnières strafeuses ne font pas qu’un seul passage : elles te poursuivront sans relâche, donc esquiver une fois ne suffira pas.

jcms.bestiary_combine_elite = Soldat d’Élite
jcms.bestiary_combine_elite_desc = Un soldat Overwatch avancé, encore amélioré par J Corp après que nous ayons envahi et pris le contrôle total de l’intégralité de l’overworld de l’Union Universelle et de ses univers subsidiaires à la suite de la « bagarre de 15 minutes ». Nous les avons équipés d’un bouclier magnétique similaire à celui intégré aux combinaisons des Sweepers. La raison pour laquelle nous favorisons ces soldats est simple : ils ont un œil rouge stylé, et nous adorons tout ce qui est rouge. Bref, l’essentiel, c’est que J Corp génère du profit grâce à vos affrontements avec le Combine. Nous ordonnons au Combine de vous combattre, et nous vous payons pour combattre le Combine — l’une de nos stratégies commerciales les plus efficaces et lucratives. Les Soldats d’Élite portent des AR2 et peuvent tirer des boules d’énergie noire capables de repositionner vos tourelles de façon inattendue. Nous avons aussi entendu des rumeurs à propos d’un Élite armé d’une SMG, mais rassurez-vous : ce ne sont que des rumeurs. Probablement.

jcms.bestiary_combine_gunship=Gunship
jcms.bestiary_combine_gunship_desc=Flying combat synths that look like repurposed space dolphins. They are quite aggressive and don't respond well to Turrets (which they consider to be crude mockery of their own image). That's why - you guessed it - Gunships will quickly leave you defenseless, even if their mouth-machinegun isn't directly dangerous on it's own. If you're lucky enough to be sweeping a map that features enterable buildings or underground sections, you can easily hide from a Gunship indoors. Otherwise, use Orbital Beams and Anti-Air Missiles to take them down before they can charge their devastating belly cannon. Right right right, their belly cannon... Gunships are capable of firing a powerful blue beam directly under themselves. Standing in it for longer than a second is a certain death. So when you see things get more blue than they usually are, you better take a few steps to the side.

jcms.bestiary_combine_hunter=Hunter
jcms.bestiary_combine_hunter_desc=Also known as "ministriders", Hunters are sadistic little bastards designed to catch your attention. They have a built-in explosive flechette cannon, and can charge at you & knock you back with a body slam. However, despite their imposing appearance and vicious nature, they're rather easy to kill. Hunters are especially weak to explosives and blunt things bonking their heads, meaning Engineers wielding a Gravity Gun can kill a Hunter without firing a bullet: just fling a turret at it! (though, admittedly, it's faster just to shoot the Hunter to death)

jcms.bestiary_combine_metrocop=Metrocop
jcms.bestiary_combine_metrocop_desc=Cops who have been plucked from their city patrol duties just to try and kick your ass. Metrocops carry a manhack with them. Manhacks themselves are nothing dangerous, but they are two other things: a wasted bullet, and a reset shield regeneration. Most metrocops you see aren't very used to real combat. Their usual job is patrolling controlled territories of whichever faction pays the most (usually J Corp), standing next to explosive barrels and dropping environmental storytelling one-liners every once in a while. It's a dream job, right? So you can imagine how frustrated they are to suddenly get pulled into a portal and be instructed with: "Alright, deal some damage to this red-suit-wearing bunny-hopping motherfucker before you go down". Metrocops are pretty insomniac, too, so they just kinda shoot in your general direction and hope the manhacks do the rest. After you kill them, they respawn whereever they used to be, sigh, take their mask off, smoke, and continue their shift.

jcms.bestiary_combine_scanner=Scanner
jcms.bestiary_combine_scanner_desc=Flying little drones that relay information to their assigned squads. Once you're spotted by one, you can be sure that an Overwatch squad is coming your way. They are otherwise harmless, though they do distract turrets and will kamikaze into you upon being shot down. Scanners are annoying, if anything. Luckily, at least they don't seem to blind you with a bright flash.

jcms.bestiary_combine_sniper=Sniper
jcms.bestiary_combine_sniper_desc=Far-reaching, annoying prick with a perfectly accurate plasma sniper rifle. The bullets are conveniently slow enough for you to dodge, though. Move away as soon as you hear a gunshot. When their combine overworld teacher (or whoever the hell) asked them who they want to be when they grow up, they responded with "Eh, y'know, a total fucking dipshit". Snipers will be the reason you'll see your turrets gone, one-by-one. They will be the reason you can't just stand still and hack a terminal for a moment in peace. There is little honor to what they do.

jcms.bestiary_combine_soldier=Soldier
jcms.bestiary_combine_soldier_desc=The Combine has converted many volunteers into cybernetic soldiers, something something "overwatch transhuman arm" or whatever. Supposedly, these are the ultimate combatants: obedient, fearless, yada yada. Truth is, they're fodder, but deadly in numbers. They're capable of using various tactics (mostly flanking) to direct some sure damage your way. Combine Soldiers are armed with SMGs, AR2s and Shotguns, and carry a grenade which can be thrown back where it came from. Those with SMGs will attempt to flank you, those with AR2s will mostly stay put and shoot, and those with Shotguns will charge at you.

jcms.bestiary_combine_suppressor=Suppressor
jcms.bestiary_combine_suppressor_desc=Combine Heavies wielding a powerful machinegun. A suppressor's primary role is in their name, they're tanky and dangerous, but slow. You'll almost never see them running and gunning at the same time, which is why they're an easy target to pick off. Nonetheless, when left unattended, one of these soldiers will personally drag you to hell with a volley of bullets. Or your turrets. Did I mention how quickly they shred your turrets? Well, you'll see.

jcms.bestiary_rebel_alyx=Alyx Vance
jcms.bestiary_rebel_alyx_desc=This elusive woman may seem like a competent hacker, able to simply stare at our machines and take control of them, but the reality is much more grim. As a higher tier gambler, she has gambled so much that her veins simply flow with gamblium instead of blood. Her sheer touch is enough to infuse our turrets with enough purple to turn them into gamblers, too. Fortunately, your stunsticks are infused with J, which can cure gambling, so all you need to do is hit them with it and the "hacked" object will remember their J Corp mandated lessons on market shares, business suits, and red. She used to turn our sweepers into gamblers, too, but it seems she hasn't been gambling enough recently to successfully pull it off.

jcms.bestiary_rebel_dog=D0G
jcms.bestiary_rebel_dog_desc=This thing was born out of pure hatred for mechanical objects. It doesn't matter if it's house plumbing, complex telecommunication arrays, or your sentry nest - this thing will see it and feel HATRED. And then it'll run up to it, grab it even if it's goddamn bolted to the floor or wall, then throw it at the nearest thing that isn't purple (this can deal a lot of damage!), or bring them them to Alyx for her to hack, because though it hates all engineering, it also loves spreading the gambling. It's also heavy enough to ground-slam and launch everything into the air, so watch out for that. It seems to be in denial of it's own mechanical nature. Traeesen has asked us not to remind it of that, because it's going to therapy for that.

jcms.bestiary_rebel_fighter=Fighter
jcms.bestiary_rebel_fighter_desc=Run-of-the-mill gambler. Their gear is a lot cheaper and more worn than that of our troops, because any profit they make, they gamble it away. Then they dare complain about their "poor quality of life". This would be an advantage for you, but despite their poverty, they are surprisingly hard to kill. Maybe it's their sheer stupidity that keeps them alive. We've tried many times to teach them about business, and investing, and stocks, it just doesn't work. They tank it like they tank bullets. Do me a favor and show these environmentalists no mercy.

jcms.bestiary_rebel_helicopter=RGG Helicopter
jcms.bestiary_rebel_helicopter_desc=The RGG has tried to taunt us, sending us letters about how their "genius engineers" have created "brilliant aerial killing machines". Let me tell you a secret. Our science business department examined one of these things, and get this! They are literally slot machines glued together into a faint helicopter form. Otherwise, they just have a few guns attached, and a small space for cargo from where it drops (our!) hacked turrets. The pilot doesn't even have a helm, just a lever with which they gamble. We aren't sure how it actually manages to fly, let alone find its way to enemies and shoot them. Our leading theory is that the pilot actually gambles the direction in which to fly and shoot, and gets lucky enough to seem like the helicopter's actually following and targeting you. Either way, unlike our advanced gunships, these things are held together by purple glue bought from a supermarket. Shoot them to your heart's content - they'll drop, soon enough.

jcms.bestiary_rebel_medic=Medic
jcms.bestiary_rebel_medic_desc=Nobody from the RGG has health insurance, and whenever they do, they usually gamble it away. Their solution to this otherwise debilitating socio-economic disaster is to take some water, dye it green, put it in a used medkit (usually stolen from us), and then dump it on the wounded. These guys carry those around, applying the “medkits” to the wounded. It works damn well, and our scientists are also looking into this. One thing you should keep in mind is that gamblers aren't very smart, so they may think you're on their side. If you manage to not shoot them on sight (they're purple, I know, but just bear with it for a second), you may even manage to get one of them to heal you.

jcms.bestiary_rebel_megacopter=Enforcer Copter
jcms.bestiary_rebel_megacopter_desc=Often times whenever J Corp needs something to perform better, we paint it more red, or we give it a business tie and suit, or we change its name to have more J in it, or give it its own little office cubicle. The RGG has picked up on our strategy, and through what we can only assume was the worst shower thought of his life, Traeesen started making even his helicopters gamble, and it has made them a lot more powerful. Apparently, their casinos have special slot machines designed for helicopter use. Helicopters are seemingly really prone to gambling (maybe because they are already slot machines?), and they climbed up the gambling ranks very easily. If you think that RGG symbol on this thing is just a fresh coat of paint, you'd be wrong - they are tattoos, which all RGG Enforcers seem to boast, perhaps as a sign of loyalty. In any case, these things have so much raw gambling power in them that they turn purple from it, and that seems to protect them somehow. But it's nothing a good old "shoot that thing until it explodes" can't solve.

jcms.bestiary_rebel_odessa=Odessa Cubbage
jcms.bestiary_rebel_odessa_desc=A renowned colonel from a bygone era, Odessa Cubbage bravely led Resistance forces against the Combine during the First Uprising (that was before the Combine was assimilated by J Corp anyway... hence why the Rebels won that war. Cough-cough. Jod, it's such a pity our corporation didn't exist back then. We'd kick everyone back into their cubicals & tax everyone on both sides). Hunters, gunships, striders... You name it. He fucking ripped their brains out with his bare hands and ate them on the spot! Quite a hard-ass he was. When his fists ran out of ammo or weren't available, he'd use his RPG. Apparently, he was just that good, so they sampled his DNA later. So he got flash-cloned - his dirty clothes, RPG and all included - to build an army. Unfortunately his brain kinda degraded, so his clones aren't so tough anymore. That, or the stories he's been telling are full of shit (people took his word for it back in the simpler days). Either way, he's got an RPG, and he was instructed to use it against us. If your aim is any good, you should be able to shoot his rockets down before they reach you.

jcms.bestiary_rebel_rgg=RGG Grunt
jcms.bestiary_rebel_rgg_desc=If you thought regular RGG rebels are braindead - just wait until you hear this. These guys barely even exist! They scream so much because, once the adrenaline of the battlefield hits their sometimes-there brains, it gets them conscious enough to form their first thoughts. What you care about is that bullets just sort of sometimes don't work on them, which proved to be troublesome for the earliest of sweeper squads. Fortunately, after intense diplomatic discussions with RGG Ringleader Traeesen, he has made their behaviour deterministic - and now the first few attacks against them will straight up phase through, but the next one will instantly kill them. In other words, they don't have "HP", they have a limited number of hits they can tank, no matter how strong. I know it might be hard for you not to unload 3 whole rockets into whatever you see, but we advise using cheaper ammo against these guys. It is good for business.

jcms.bestiary_rebel_vanguard=Vanguard
jcms.bestiary_rebel_vanguard_desc=Wait, you're telling me this guy's part of my gan- I mean part of the RGG? Really? Is he like registered and everything? I don't know who the hell this guy is. I mean, I don't have to, of course... I'm part of J Corp... Uh, what does he do exactly? Okay, he's got a shotgun, and his ammo is... on fire? Is the fire even purple? Well, I'll talk to him and fix that later. Okay, he leaves fire where he shoots, so be careful. He shouldn't be much of a problem otherwise, I think.

jcms.bestiary_rebel_vortigaunt=Vortigaunt
jcms.bestiary_rebel_vortigaunt_desc=I never really got why the RGG is just sometimes... green? I mean, I'm pretty sure they share our instincts of wanting to kill literally everything that isn't their primary color. It's like they think green is purple. Anyway, take them out before they attack you. Their beams deal massive damage, and they make you see things. I got hit by one once and I had these weird visions that still keep me up at night. Visions about angels, turn based tactical gameplay, a weird flower in the sky, my exact IP adress and home location - well, maybe the last part wasn't related. You should also know that these perfectly human jitizens will aid their fellow gamblers by granting them green shields, and because all of you ragtag sweepers probably have some history of gambling, with the right timing, you could abuse this to fully restore your shields and get right back in action.

jcms.bestiary_zombie_boomer=Boomer
jcms.bestiary_zombie_boomer_desc=Boomers are zombies that have been infected with Blastcrabs. Almost 80% of their body mass is just rotten blood and young Blastcrabs. They barely have any muscles left in them to raise a hand at you, but they will burst from overstimulation when approached, which will release around 7 Blastcrabs into the open. Make sure to shoot boomers, even after they started bursting - this'll kill the blastcrabs inside and leave you with fewer of them to deal with. Killing a boomer via particularly deadly means, such as using explosives or superheated plasma, will ensure no crabs are left for you to worry about. You could also try to use a stunstick on them - that'll knock the Boomer back and prime the blastcrabs inside for a strong explosion! Use it to your advantage.

jcms.bestiary_zombie_charple=Charple
jcms.bestiary_zombie_charple_desc=Charred, possessed corpses - Charples are a byproduct of a Zombie Spawner feeding on buried bodies and spewing out the remains to the surface. While they're weak and can be killed in a single shot, Charples are relentless and deal a ton of damage. One of them is capable of almost fully destroying a newly-placed turret with a single leap. Be sure to deal with them as soon as possible, but better yet, deal with their source!

jcms.bestiary_zombie_combine=Zombine
jcms.bestiary_zombie_combine_desc=Explosive runners, living bombs, walking detonators. Call them whatever you want. These suicidal bastards are sure to ditch their friends, life, job and savings just to make sure you go down with a blast. If you see one grabbing a grenade from their pocket, do the same. Just without the job part. Also, it's worth mentioning that if you ever stumble upon one who's able to control their inner instincts it's still best to stay away. In close quarter combat they are rather tanky and almost as strong as poison zombies. So watch out for the red, blinking light if you ever see one. Especially in the dark. Some sweepers tend to follow it blindly as if it was an angler fish... do any of you actually fall for that?

jcms.bestiary_zombie_explodingcrab=Blastcrab
jcms.bestiary_zombie_explodingcrab_desc=Headcrabs that likely mutated due to exposure to radiation or have been bio-engineered to explode on contact. They radiate green light, making them easy to spot; still, they're the most dangerous breed of a common headcrab that we know. They produce "Boomer" zombies by latching onto victims, but we're not sure how that happens, given that Blastcrabs usually immediately disappear after the first bite... Maybe it requires a certain stage of maturity? Anyways, the energy contained inside of them can be released into nearby zombies if you happen to punch a Blastcrab with a stunstick mid-air. It's not much, but it'll be enough damage to kill off other headcrabs and severely damage zombies. Good luck.

jcms.bestiary_zombie_fast=Fast Zombie
jcms.bestiary_zombie_fast_desc=At first glance, this zombie variant might not seem all that dangerous, lacking skin and all kinds of outer tissue, but don't fret. What they don't achieve with muscle, they achieve with speed... and numbers. Their howls are enough to drop some sweepers to their knees, but when you see that there's a bunch of them on their way to maul you? Well, beg Jod for mercy and be prepared for quite the blood-shed. Oh, forgot to mention that they can crawl walls & leap at you from about 20 meters away like a cheetah. Sadly, these went extinct 127 years ago.

jcms.bestiary_zombie_husk=Husk
jcms.bestiary_zombie_husk_desc=Unlucky fellows who either got ambushed by a headcrab, or didn't read the real estate contract too carefully. Slow, dumb and aggressive in their past life, they now have a mind-controlling parasite attached to their head making the matters worse. We're not sure why they're all bloody and gutted, though, but we approve of their appearance, since it's red. Deliver these zombies good news that they've been accepted into J Corp by passing the color test. Then blast them in the head with a shotgun to make sure they respawn right in the office - that'll seal the deal. Shoot them anywhere else, though, and that'll prompt the headcrab to latch off.

jcms.bestiary_zombie_minitank=Minitank
jcms.bestiary_zombie_minitank_desc=You know how when you got hired as a sweeper, if you weren't already part of J Corp, you just instantly lost all aggression towards J Corp once you started wearing red clothing? Well, same could be said for this guy - he was a professional boxer and, one day, did a little cosplaying. He's still stuck in that cosplay, because now he's part of the zombies until he takes the cosplay off. That doesn't make him any less strong, though (though he does seem to be walking slower like an actual zombie, and also seems to be acting as stupid as one). He can't throw the headcrab at you (it's a plushie, though that doesn't seem to stop the plushie from attacking you once he dies), but he's damn tanky, and his punch will knock anything way back, especially your turrets. Sadly, he still respawns in the cosplay, so you'll have to deal with him until someone finally decides to just take the poor guy's hat off. We've been dealing with him for years, so that seems unlikely to happen. I think there's something about the physics engine? I don't know.

jcms.bestiary_zombie_poison=Poison Zombie
jcms.bestiary_zombie_poison_desc=Look. It's 2925. You've played Half Life 9 by now. You know what these guys do. In fact they literally scanned one to make the games. They're slow, they're tanky, they throw poison headcrabs at you. Poison will do a lot of damage that your gear will help you recover from, so don't ask yourself why you're regenerating, and please for the love of Jod don't immediately call a first aid the moment you see your health drop. Just wait a little. I know it's hard - we only require a 2 second attention span from our sweepers (and even then I heard of sweepers bribing our interviewers with as little as a red popsicle) - but please. Also, please don't fucking call reception asking why the headcrabs don't give you J on death. Why would we reward you for that? That literally takes a single bullet. Do you think J grows in trees? Well, I mean, it can, but you get the point.

jcms.bestiary_zombie_polyp=Polyp
jcms.bestiary_zombie_polyp_desc=Ground-based barnacle offshots. They exude clouds of red toxins all around them, which will obscure vision and damage you. We'd really love to keep them as pets to pollute our cities with ominous red fog for aesthetics, but Polyps can get annoying as fuck. No matter how many times we screamed at them not to let the gas into the offices, they didn't care. We wish the gas was at least useful for the economy, but no, it isn't. So that's it, this is war. Kill them all. Wander into the fog and eviscerate them. Or call a carpet-bombing over the red clouds for all we care.

jcms.bestiary_zombie_spawner=Spawner
jcms.bestiary_zombie_spawner_desc=Demonic growths on the floor that feed on buried corpses. We haven't bothered to study them beyond the basics, but these creatures seem to leech bodies from under the ground, digest whatever's edible, then spew out possessed, charred remains we dubbed "Charples". They lump multiple such charples together into a ball, then shoot it out like a mortar towards any disturbance they feel in the area (you). Spawners don't move and can't defend themselves in any other way. You can tell that one of them is present if you hear periodic, distant screams... And, of course, you'll likely notice the flaming balls of packed Charples coming your way. Spawners are weak to explosives, so carpet-bombing them or using a C4 is a sure way to get rid of one.

jcms.bestiary_zombie_spirit=Spirit
jcms.bestiary_zombie_spirit_desc=These apparitions are manifestations of rage and anguish, combined with a vast amount of J-energy. While they can't hurt you on their own, they can transport slower zombies by absorbing them and releasing later in your vicinity. You'll know that a spirit is around once you start seeing zombies materialize out of thin air in front of you. J Corp considered hiring these spirits for transporting personnel, but this was rendered impossible by the spirits' incorporeal nature. To put it more simply, we couldn't hire them because they couldn't hold a pen to sign the contract with.