jcms.bestiary_antlion_cyberguard=CyberGuard
jcms.bestiary_antlion_cyberguard_desc=Il s’agit d’un Garde amélioré, conçu par la R&D de la Mafia *spécifiquement* pour nous faire chier. Ils sont encore en grande partie organiques à l’intérieur. Leur carapace externe, en revanche, a été largement remplacée par de l’électronique et du métal à l’apparence intimidante. Ils ont aussi la capacité d’appliquer des boucliers sphériques à usage unique sur des alliés proches, capables d’absorber exactement un coup, peu importe sa puissance. Bref, ces bestioles sont (allez savoir comment) plus faibles que les Gardes naturels, mais leur peau blindée réduit les dégâts des armes à faible puissance. Il est conseillé d’utiliser des armes lourdes, lentes ou des explosifs pour percer leur armure. Cela dit, statistiquement parlant, vous autres balayeurs débiles utilisez toujours des armes tape-à-l’œil à cadence rapide et DPS élevé trouvées dans le multivers. Donc oui, tirer sur un CyberGuard suffit quand même.

jcms.bestiary_antlion_drone=Drone
jcms.bestiary_antlion_drone_desc=Un Antlion commun. Cette variante est un drone sans cervelle, incapable de faire des maths ou de bosser dans un bureau (même si, en ramenant un sur le vaisseau-mère, on pourrait facilement lui donner une cravate et un box). Certains Antlions parlent ou agissent de façon humaine, souvent immobiles à regarder dans le vide... mais ils finiront sûrement par se faire massacrer par vous. Si ce sont des humains transformés — de ces idiots qui s'inscrivent à la newsletter « Science de barjot et Métamorphose de Kafka » — ne culpabilisez pas en les tuant. C'est le moyen le plus rapide pour eux de réapparaître en humain. Enfin, normalement. Bref, je m'égare. Les Antlions volent et vous submergent en essaim. Tirez-leur dessus ! Les armes à haute cadence de tir sont recommandées..

jcms.bestiary_antlion_guard=Guard
jcms.bestiary_antlion_guard_desc=Nous ne savons pas s’ils appartiennent à la même espèce que les Drones Antlions ordinaires… mais ce que nous savons, c’est que ces brutes sont tout simplement impitoyables et impossibles à arrêter. Ils détruiront facilement nos tourelles d’une seule poussée, les envoyant valser en flammes. Autant dire que c’est une mauvaise nouvelle pour les amateurs d’élimination automatisée. Cela dit, ils sont en réalité un peu moins résistants qu’ils n’en ont l’air. Essayez de fixer un explosif à minuterie sur l’un d’eux, et il disparaîtra en 10 secondes. Assurez-vous simplement de pouvoir le distancer. Sinon, la bombe vous emportera avec lui.

jcms.bestiary_antlion_burrowerguard=Burrower
jcms.bestiary_antlion_burrowerguard_desc=Une variété spéciale de Garde Antlion qui, d’après ce que nous savons, préfère passer la majeure partie de sa vie sous terre. Ils veillent sur les larves et s’occupent de tout ce que ses congénaires jugent important. « Alors pourquoi sortir pour nous combattre ? » Excellente question ! Même si nous ignorons (Meme si je pense que c'est pour nour faire chier) pourquoi qui que ce soit pourrait détester J Corp, nous pensons que le vacarme provoqué par les Balayeurs lors de leurs missions est si insupportable qu’il parvient à agacer même des insectes pourtant dépourvus d’émotions. C’est alors que les Fouisseurs sortent. Ils n’aiment pas rester à l’extérieur très longtemps et sont nettement plus faibles que le reste de leurs congénères… Cependant, ils PEUVENT et VONT retourner s’enfouir sous terre, puis ressurgir n’importe où — MÊME À L’INTÉRIEUR — afin de détruire toute source de bruit, sans exception !

jcms.bestiary_antlion_reaper=Faucheurs
jcms.bestiary_antlion_reaper_desc=Il est difficile de dire si ces créatures sont de nature cybernétique, organique ou magique. La Mafia n’a jamais répondu à nos e-mails « c’est quoi ce PUTAIN de truc ? » envoyés lorsque nous les avons vues pour la première fois. Par conséquent, les informations que nous pouvons vous fournir sont limitées. Aussi fou que cela puisse paraître, les « Faucheurs » sont de lourds antlions incapables de voler, dotés d’yeux sphériques flottants qui tirent de larges faisceaux laser balayants… Certains les trouvent intimidants, d’autres les trouvent carrément hilarants. Esquivez les rayons, et tout ira bien. Nous ne pensons pas qu’ils soient capables de se battre au corps à corps.

jcms.bestiary_antlion_ultracyberguard=ACLP-1
jcms.bestiary_antlion_ultracyberguard_desc=Après avoir conçu le CyberGuard, la Mafia est allée encore plus loin en créant une version entièrement robotique d’un Garde. Honnêtement, nous ne savons toujours pas comment ils les appellent. JonahSoldier, le PDG de J Corp, en a jeté un coup d’œil, a lâché « ultra-cyberguard » d’un ton désintéressé, puis est retourné à ses affaires. Nous avons estimé qu’appeler ça un « ultra-cyberguard » n’inspirait pas suffisamment de peur aux Balayeurs, alors nous lui avons donné un acronyme plus stylé. Il signifie « Antlion Cybernetic Laser Platform ». Comparé à un Garde normal, il est plus agile et plus agressif, même s’il est plutôt facile à détruire. Il possède également un canon laser à la place de la tête (qui, honnêtement, semble faire plus de bruit que de dégâts), d’où vient l’acronyme. Malgré une conception personnalisée et une production de masse, la Mafia ne semble pas utiliser les ACLP comme unité de combat régulière, probablement en raison de leur inefficacité. Ce qui signifie qu’ils ont conçu ce truc uniquement pour nous emmerder. Rien d’autre. Encore une fois. Sérieusement ?

jcms.bestiary_antlion_waster=Waster Drone
jcms.bestiary_antlion_waster_desc=En gros, il s’agit d’un Drone Antlion plus petit et plus faible. Non, ce ne sont pas des « jeunes antlions » pour autant. En réalité, il semble que ce soient des adultes chétifs, incapables de se reproduire en raison de leur petite taille naturelle. Cela les rend également d’une férocité extrême. Ils sont faciles à tuer, mais ils feront absolument tout pour vous avoir. Les Wasters sont tellement remplis de haine qu’ils attaqueraient probablement même des antlions plus grands… Pourtant, cela ne semble jamais se produire. Se pourrait-il qu’ils ressentent la peur ? (Je pense qu'il a peur des femmes mais ça ne veut pas avouer ...)

jcms.bestiary_antlion_worker=Ouvrier
jcms.bestiary_antlion_worker_desc=L’évolution a doté ces insectes d’un crachat acide. Normalement, lorsqu’ils ne cherchent pas à vous tuer, ils l’utilisent pour creuser des tunnels. Et inutile de préciser que cet acide fait fondre le blindage métallique de nos chars et de nos tourelles aussi facilement qu’il dissout la roche. Les Ouvriers vont tenter de rester à l’arrière des lignes afin de mettre vos défenses hors service. De plus, les tuer les fait exploser et asperger tout ce qui se trouve à proximité d’acide, alors restez sur vos gardes.

jcms.bestiary_combine_cybergunship=Canonnière Strafeuse
jcms.bestiary_combine_cybergunship_desc=Des canonnières hyper-optimisées pour l’utilisation de leur rayon de canon ventral. Elles débordent d’énergie bleue mortelle. Alors pas de conneries, soldat : tu devrais savoir à quel point la couleur bleue est mauvaise pour les affaires — et pour J Corp dans son ensemble. Leurs canons ont été améliorés pour tirer des projectiles explosifs, et elles utilisent leur laser bien plus souvent que les canonnières normales. Quand tu entends une sirène, COURS SANS T’ARRÊTER ! Les canonnières strafeuses ne font pas qu’un seul passage : elles te poursuivront sans relâche, donc esquiver une fois ne suffira pas.

jcms.bestiary_combine_elite = Soldat d’Élite
jcms.bestiary_combine_elite_desc = Un soldat Overwatch avancé, encore amélioré par J Corp après que nous ayons envahi et pris le contrôle total de l’intégralité de l’overworld de l’Union Universelle et de ses univers subsidiaires à la suite de la « bagarre de 15 minutes ». Nous les avons équipés d’un bouclier magnétique similaire à celui intégré aux combinaisons des Balayeurs. La raison pour laquelle nous favorisons ces soldats est simple : ils ont un œil rouge stylé, et nous adorons tout ce qui est rouge. Bref, l’essentiel, c’est que J Corp génère du profit grâce à vos affrontements avec le Combine. Nous ordonnons au Combine de vous combattre, et nous vous payons pour combattre le Combine — l’une de nos stratégies commerciales les plus efficaces et lucratives. Les Soldats d’Élite portent des AR2 et peuvent tirer des boules d’énergie noire capables de repositionner vos tourelles de façon inattendue. Nous avons aussi entendu des rumeurs à propos d’un Élite armé d’une SMG, mais rassurez-vous : ce ne sont que des rumeurs. Probablement.

jcms.bestiary_combine_gunship=Cannonière
jcms.bestiary_combine_gunship_desc=Des synthétiques de combat volants qui ressemblent à des dauphins spatiaux reconvertis. Ils sont assez agressifs et ne supportent pas les tourelles (qu’ils considèrent comme une parodie grossière de leur propre image). C’est pourquoi — vous l’aurez deviné — les Gunships vous laisseront rapidement sans défense, même si leur mitrailleuse buccale n’est pas si dangereuse en soi. Si vous avez la chance de nettoyer une carte avec des bâtiments ou des sections souterraines, vous pouvez facilement vous cacher à l’intérieur. Sinon, utilisez des rayons orbitaux et des missiles anti-aériens pour les abattre avant qu'ils ne chargent leur dévastateur canon ventral. Ah oui, ce fameux canon... Les Gunships peuvent tirer un puissant rayon bleu directement sous eux. Rester dedans plus d’une seconde, c’est la mort assurée. Alors, quand vous voyez que les choses deviennent plus bleues que d'habitude, vous feriez mieux de faire quelques pas sur le côté.

jcms.bestiary_combine_hunter=Chasseur
jcms.bestiary_combine_hunter_desc=Aussi connus sous le nom de « mini-striders », les Chasseurs sont de petites salopes sadiques conçues spécifiquement pour attirer votre attention. Ils sont équipés d'un canon à fléchettes explosives (comme si ce n'était pas assez casse-couilles), et ils peuvent vous charger dessus pour vous faire reculer avec un « body slam ». Cependant, malgré leur apparence imposante et leur nature vicieuse, ils sont faciles à tuer. Les Chasseurs sont faibles face aux explosifs et aux objets qui percutent leur tête. Cela veut dire que les joueurs qui ont un Gravity Gun peuvent les tuer sans tirer une seule balle : balancez-leur juste une tourelle dessus ! (Même si, je l'admets, c'est plus rapide de leur tirer dessus au fusil jusqu'à ce qu'ils crèvent.)

jcms.bestiary_combine_metrocop=Metrocop
jcms.bestiary_combine_metrocop_desc=Des flics retirés de leurs patrouilles urbaines juste pour essayer de vous botter le cul. Les Metrocops transportent un Manhack avec eux. Les Manhacks sont en eux-mêmes inoffensifs et fragiles, mais ils ont deux défauts : ils vous font gaspiller une balle et réinitialisent la régénération de votre bouclier. La plupart des Metrocops que vous croisez ne sont pas habitués au vrai combat. Leur boulot habituel consiste à patrouiller dans les territoires contrôlés par la faction qui paie le plus (généralement J Corp), à rester plantés à côté de barils explosifs et à sortir des répliques de "narration environnementale" de temps en temps. Le job de rêve, non ? Vous imaginez donc leur frustration d'être soudainement aspirés par un portail avec pour consigne : « Allez, inflige quelques dégâts à ce petit enfoiré en combi rouge qui fait du bunny-hop avant de crever ». Les Metrocops sont aussi assez insomniaques, alors ils se contentent de tirer dans votre direction générale en espérant que les Manhacks fassent le reste. Après leur mort, ils réapparaissent là où ils étaient, soupirent, enlèvent leur masque, fument une clope et reprennent leur garde.

jcms.bestiary_combine_scanner=Scanner
jcms.bestiary_combine_scanner_desc=Petits drones volants (Aka Les mouches a Merdes) qui transmettent des informations à leurs escouades. Une fois repéré par l'un d'eux, vous pouvez être sûr qu'une unité Overwatch arrive. Ils sont par ailleurs inoffensifs, bien qu'ils distraient les tourelles et se jettent sur vous en kamikaze s'ils sont abattus. Les Scanners sont surtout agaçants. Heureusement, au moins, ils ne semblent pas vous aveugler avec un flash lumineux.

jcms.bestiary_combine_sniper=Sniper
jcms.bestiary_combine_sniper_desc=Un sale type distant et irritant, armé d'un fusil de précision à plasma d'une précision parfaite. Heureusement, les projectiles sont assez lents pour être esquivés. Bougez dès que vous entendez un coup de feu. Quand leur prof d'Overworld (ou peu importe qui) leur a demandé ce qu'ils voulaient faire plus tard, ils ont répondu : « Bah, j'sais pas, un gros sac à merde ». Les Snipers seront la raison pour laquelle vos tourelles disparaîtront une par une. Ils seront la raison pour laquelle vous ne pourrez pas rester immobile pour pirater un terminal en paix. Il n'y a aucune dignité dans ce qu'ils font.

jcms.bestiary_combine_soldier=Soldat
jcms.bestiary_combine_soldier_desc=Le Combine a converti de nombreux volontaires en soldats cybernétiques, un truc du genre « bras transhumain de l'overwatch » ou je ne sais quoi. Censés être les combattants ultimes : obéissants, sans peur, blabla. La vérité, c'est que c'est de la chair à canon, mais redoutable en groupe. Ils utilisent diverses tactiques (surtout le contournement) pour vous infliger des dégâts garantis. Les Soldats du Combine sont armés de SMG, d'AR2 et de fusils à pompe, et portent une grenade qui peut leur être renvoyée. Ceux avec des SMG tenteront de vous contourner, ceux avec des AR2 resteront statiques pour tirer, et ceux au pompe vous chargeront.

jcms.bestiary_combine_suppressor=Suppressor
jcms.bestiary_combine_suppressor_desc=Des colosses du Combine maniant une puissante mitrailleuse. Le rôle primaire d'un Suppressor est dans son nom : ils sont robustes et dangereux, mais lents. Vous ne les verrez presque jamais courir et tirer en même temps, ce qui en fait des cibles faciles à éliminer. Néanmoins, si vous ne vous en occupez pas, l'un de ces soldats vous traînera personnellement en enfer avec une volée de balles. Ou vos tourelles. J'ai mentionné à quel point ils déchiquètent vite vos tourelles ? Eh bien, vous verrez.

jcms.bestiary_rebel_alyx=Alyx Vance
jcms.bestiary_rebel_alyx_desc=Cette femme insaisissable (et ravissante) peut sembler être une hackeuse compétente, capable de prendre le contrôle de nos machines d'un simple regard, mais la réalité est bien plus sombre. En tant que parieuse de haut vol, elle a tellement joué que ses veines ne transportent plus du sang, mais du « Gamblium ». Son simple toucher suffit à infuser nos tourelles d'assez de violet pour les transformer elles aussi en parieuses. Heureusement, vos bâtons de choc sont infusés de J, ce qui peut guérir l'addiction au jeu. Il vous suffit de les frapper avec pour que l'objet « piraté » se souvienne des leçons de J Corp sur les parts de marché, les costumes d'affaires et la couleur rouge. Elle transformait aussi nos balayeurs en parieurs, mais il semble qu'elle n'ait pas assez parié récemment pour y parvenir.

jcms.bestiary_rebel_dog=D0G
jcms.bestiary_rebel_dog_desc=Cette chose est née de la haine pure pour les objets mécaniques. Peu importe qu'il s'agisse de plomberie domestique, de réseaux de télécommunication complexes ou de votre nid de sentinelles : cette chose le verra et ressentira de la HAINE. Puis elle courra vers l'objet, l'arrachera même s'il est boulonné au sol, et le lancera sur le truc le plus proche qui n'est pas rouge (ça fait très mal !), ou l'apportera à Alyx pour qu'elle le pirate. Car bien qu'il déteste l'ingénierie, il adore propager le vice du jeu. Il est aussi assez lourd pour faire des frappes au sol et propulser tout le monde en l'air. Il semble être dans le déni de sa propre nature mécanique. Traeesen nous a demandé de ne pas le lui rappeler, car il suit une thérapie pour ça.

jcms.bestiary_rebel_fighter=Combattant
jcms.bestiary_rebel_fighter_desc=Le parieur de base. Leur équipement est beaucoup moins cher et plus usé que celui de nos troupes, car chaque profit qu'ils font, ils le parient. Et après, ils osent se plaindre de leur « mauvaise qualité de vie ». Ce serait un avantage pour vous, mais malgré leur pauvreté, ils sont étonnamment durs à tuer. C'est peut-être leur pure stupidité qui les maintient en vie. Nous avons essayé maintes fois de leur enseigner le business, l'investissement et la bourse, mais ça ne rentre pas. Ils encaissent ça comme ils encaissent les balles. Faites-moi plaisir et ne montrez aucune pitié à ces écologistes.

jcms.bestiary_rebel_helicopter=RGG Helicopter
jcms.bestiary_rebel_helicopter_desc=Le RGG a essayé de nous narguer en nous envoyant des lettres sur la façon dont leurs « ingénieurs de génie » ont créé de « brillantes machines à tuer aériennes ». Laissez-moi vous dire un secret. Notre département des sciences a examiné l'un de ces trucs, et tenez-vous bien : ce sont littéralement des machines à sous collées ensemble pour ressembler vaguement à un hélicoptère. À part ça, ils ont juste quelques canons attachés et une petite soute d'où ils larguent (nos !) tourelles piratées. Le pilote n'a même pas de barre de commande, juste un levier avec lequel il parie. On ne sait pas comment ça vole, et encore moins comment ça cible les ennemis. Notre théorie principale est que le pilote parie la direction du vol et des tirs, et a assez de chance pour donner l'impression que l'hélicoptère vous poursuit. Quoi qu'il en soit, contrairement à nos gunships avancés, ces trucs tiennent avec de la colle violette achetée au supermarché. Tirez dessus autant que vous voulez — ils finiront par tomber.

jcms.bestiary_rebel_medic=Medic
jcms.bestiary_rebel_medic_desc=Personne au RGG n'a d'assurance maladie (typique Américain), et quand ils en ont une, ils la perdent au jeu. Leur solution à ce désastre socio-économique est de prendre de l'eau, de la teindre en vert, de la mettre dans un vieux kit de soin (généralement volé chez nous), puis de la verser sur les blessés. Ces gars-là transportent ces kits et les appliquent aux blessés. Ça marche incroyablement bien, et nos scientifiques étudient la question. Gardez à l'esprit que les parieurs ne sont pas très malins, ils pourraient croire que vous êtes dans leur camp. Si vous arrivez à ne pas leur tirer dessus à vue (ils sont violets, je sais, mais faites un effort), vous pourriez même vous faire soigner par l'un d'eux.

jcms.bestiary_rebel_megacopter=Enforcer Copter
jcms.bestiary_rebel_megacopter_desc=Souvent, quand J Corp a besoin qu'un truc soit plus performant, on le peint en rouge, ou on lui donne une cravate, ou on change son nom pour qu'il contienne plus de "J". Le RGG a copié notre stratégie. À la suite de ce qui a dû être la pire pensée de douche de sa vie, Traeesen a commencé à faire parier même ses hélicoptères, et ça les a rendus beaucoup plus puissants. Apparemment, leurs casinos ont des machines à sous spéciales pour hélicoptères. Ces engins sont apparemment très enclins au jeu (peut-être parce que ce sont déjà des machines à sous ?). Si vous pensez que le symbole RGG sur cet engin est juste de la peinture, vous vous trompez : ce sont des tatouages, que tous les Enforcers du RGG arborent fièrement, sans doute par loyauté. Dans tous les cas, ces trucs ont tellement de puissance de jeu brute qu'ils en deviennent violets, et ça semble les protéger. Mais rien qu'un bon vieux « tire sur ce truc jusqu'à ce qu'il explose » ne puisse résoudre.

jcms.bestiary_rebel_odessa=Odessa Cubbage
jcms.bestiary_rebel_odessa_desc=Un colonel renommé d'une époque révolue. Odessa Cubbage a courageusement mené les forces de la Résistance contre le Combine lors du Premier Soulèvement (c'était avant que le Combine ne soit assimilé par J Corp, d'ailleurs... c'est pour ça que les Rebelles ont gagné cette guerre. Hum, hum. Par Jod, quel dommage que notre corporation n'ait pas existé à l'époque. On les aurait tous renvoyés dans leurs box et on aurait taxé les deux camps). Hunters, gunships, striders... Il leur a littéralement arraché le cerveau à mains nues pour les bouffer sur place ! C'était un sacré dur à cuire. Quand ses poings étaient à court de munitions ou indisponibles, il utilisait son RPG. Apparemment, il était tellement doué qu'ils ont échantillonné son ADN plus tard. Il a donc été cloné en masse — ses vêtements sales et son RPG inclus — pour bâtir une armée. Malheureusement, son cerveau s'est un peu dégradé, donc ses clones ne sont plus aussi costauds. Ou alors, les histoires qu'il raconte sont bidon (les gens le croyaient sur parole à l'époque, ils étaient plus simples). Quoi qu'il en soit, il a un RPG et il a reçu l'ordre de s'en servir contre nous. Si vous visez bien, vous devriez pouvoir abattre ses roquettes avant qu'elles ne vous atteignent.

jcms.bestiary_rebel_rgg=RGG Grunt
jcms.bestiary_rebel_rgg_desc=Si vous pensiez que les rebelles ordinaires du RGG étaient décérébrés, attendez de voir ça. Ces gars-là existent à peine ! Ils crient autant parce que, une fois que l'adrénaline du champ de bataille frappe leur cerveau par intermittence, cela les rend assez conscients pour formuler leurs premières pensées. Ce qui vous importe, c'est que les balles ont parfois tendance à ne pas fonctionner sur eux, ce qui a posé problème aux premières escouades de balayeurs. Heureusement, après d'intenses discussions diplomatiques avec le meneur du RGG, Traeesen, il a rendu leur comportement déterministe : désormais, les premières attaques passeront à travers eux, mais la suivante les tuera instantanément. En d'autres termes, ils n'ont pas de « PV », ils ont un nombre limité de coups qu'ils peuvent encaisser, peu importe la puissance. Je sais qu'il est difficile pour vous de ne pas vider 3 roquettes sur tout ce qui bouge, mais nous vous conseillons d'utiliser des munitions moins chères contre eux. C'est bon pour les affaires.

jcms.bestiary_rebel_vanguard=Vanguard
jcms.bestiary_rebel_vanguard_desc=Attendez, vous êtes en train de me dire que ce gars fait partie de mon gan— je veux dire, du RGG ? Vraiment ? Il est officiellement enregistré et tout ? Je ne sais pas qui est ce type. Enfin, je n'ai pas besoin de le savoir, bien sûr... je fais partie de J Corp... Euh, qu'est-ce qu'il fait exactement ? D'accord, il a un fusil à pompe, et ses munitions sont... en feu ? Est-ce que le feu est au moins violet ? Bon, je lui parlerai et je réglerai ça plus tard. Ok, il laisse des flammes là où il tire, alors soyez prudents. Il ne devrait pas poser trop de problèmes sinon, je pense.

jcms.bestiary_rebel_vortigaunt=Vortigaunt
jcms.bestiary_rebel_vortigaunt_desc=Je n'ai jamais vraiment compris pourquoi le RGG est parfois... vert ? Je veux dire, je suis presque sûr qu'ils partagent notre instinct de vouloir tuer tout ce qui n'est pas de leur couleur primaire. On dirait qu'ils croient que le vert, c'est du violet. Bref, éliminez-les avant qu'ils ne vous attaquent. Leurs rayons infligent des dégâts massifs et vous font voir des choses. J'ai été touché une fois et j'ai eu des visions bizarres qui m'empêchent encore de dormir. Des visions d'anges, de gameplay tactique au tour par tour, d'une fleur étrange dans le ciel, de mon adresse IP exacte et de mon domicile — bon, peut-être que la dernière partie n'était pas liée. Sachez aussi que ces citoyens parfaitement humains aideront leurs camarades parieurs en leur octroyant des boucliers verts. Et comme vous avez tous un passé de parieur, avec le bon timing, vous pourriez en abuser pour restaurer vos propres boucliers et retourner au combat.

jcms.bestiary_zombie_boomer=Boomer
jcms.bestiary_zombie_boomer_desc=Les Boomers, non ils sont pas vieux enfin ... je crois pas, sont des zombies infectés par des Blastcrabs. Près de 80 % de leur masse corporelle n'est que du sang pourri et de jeunes Blastcrabs. Ils n'ont presque plus de muscles pour lever la main sur vous, mais ils exploseront sous la stimulation à votre approche, libérant environ 7 Blastcrabs. Assurez-vous de tirer sur les Boomers même quand ils commencent à éclater — cela tuera les crabes à l'intérieur. Utiliser des moyens radicaux comme des explosifs ou du plasma surchauffé garantit qu'aucun crabe ne survivra. Vous pouvez aussi essayer le bâton de choc : cela repoussera le Boomer et amorcera les Blastcrabs pour une explosion majeure ! Utilisez-le à votre avantage.

jcms.bestiary_zombie_charple=Charple
jcms.bestiary_zombie_charple_desc=Cadavres calcinés et possédés — les Charples sont un sous-produit d'un Spawner de zombies qui se nourrit de corps enterrés et recrache les restes à la surface. Bien qu'ils soient faibles et meurent en un coup, les Charples sont acharnés et infligent d'énormes dégâts. L'un d'eux peut détruire une tourelle neuve en un seul saut. Éliminez-les au plus vite, ou mieux encore, occupez-vous de la source !

jcms.bestiary_zombie_combine=Zombine
jcms.bestiary_zombie_combine_desc=Coureurs explosifs, bombes vivantes, détonateurs sur pattes. Appelez-les comme vous voulez. Ces enfoirés suicidaires sont prêts à abandonner leurs amis, leur vie, leur boulot et leurs économies juste pour s'assurer que vous mouriez dans l'explosion. Si vous en voyez un sortir une grenade, faites de même. Sans la partie sur le boulot. Notez aussi que s'il arrive à contrôler ses instincts, il vaut mieux rester loin : au corps à corps, ils sont aussi costauds que des zombies empoisonnés. Surveillez la lumière rouge clignotante, surtout dans le noir. Certains balayeurs ont tendance à la suivre aveuglément comme s'ils étaient des poissons-lanternes... Est-ce que l'un d'entre vous tombe vraiment dans le panneau ?

jcms.bestiary_zombie_explodingcrab=Blastcrab
jcms.bestiary_zombie_explodingcrab_desc=Des Headcrabs ayant probablement muté à cause des radiations ou bio-conçus pour exploser au contact. Ils émettent une lumière verte, ce qui les rend faciles à repérer, mais ils restent la race de headcrab la plus dangereuse connue. Ils créent des zombies « Boomer » en s'agrippant à leurs victimes, bien qu'on ignore comment, puisque les Blastcrabs disparaissent généralement après la première morsure... Peut-être une question de maturité ? Quoi qu'il en soit, l'énergie qu'ils contiennent peut être libérée sur les zombies proches si vous frappez un Blastcrab avec un bâton de choc en plein vol. Ce n'est pas grand-chose, mais c'est assez pour tuer les autres headcrabs et blesser sévèrement les zombies. Bonne chance.

jcms.bestiary_zombie_fast=Fast Zombie
jcms.bestiary_zombie_fast_desc=À première vue, cette variante ne semble pas si dangereuse sans peau ni tissus externes, mais ne vous y trompez pas. Ce qu'ils n'ont pas en muscles, ils l'ont en vitesse... et en nombre. Leurs hurlements suffisent à faire tomber certains balayeurs à genoux. Et quand vous voyez une meute foncer sur vous ? Eh bien, priez Jod et préparez-vous à un bain de sang. Ah, j'oubliais : ils peuvent grimper aux murs et vous bondir dessus à 20 mètres comme des guépards. Dommage que ces derniers aient disparu il y a 127 ans.

jcms.bestiary_zombie_husk=Husk
jcms.bestiary_zombie_husk_desc=De pauvres bougres qui soit sont tombés dans une embuscade de headcrab, soit n'ont pas lu leur contrat immobilier assez attentivement. Lents, idiots et agressifs dans leur vie antérieure, ils ont maintenant un parasite qui contrôle leur esprit, ce qui n'arrange rien. On ne sait pas pourquoi ils sont tout étripés et sanglants, mais on approuve le look, puisque c'est rouge. Annoncez à ces zombies la bonne nouvelle : ils sont acceptés chez J Corp car ils ont réussi le test de couleur. Puis, collez-leur un coup de pompe dans la tête pour qu'ils réapparaissent directement au bureau — ça scellera le contrat. Tirez n'importe où ailleurs, et le headcrab risque de se détacher.

jcms.bestiary_zombie_minitank=Minitank
jcms.bestiary_zombie_minitank_desc=Vous savez, quand vous avez été embauché comme balayeur, si vous ne faisiez pas déjà partie de J Corp, vous avez instantanément perdu toute agressivité envers nous dès que vous avez porté du rouge ? Eh bien, c'est pareil pour ce gars — c'était un boxeur pro qui, un jour, a fait un peu de cosplay. Il est resté coincé dedans car il fait maintenant partie des zombies. Ça ne le rend pas moins fort (bien qu'il marche lentement comme un zombie et agisse de manière aussi stupide). Il ne peut pas vous lancer de headcrab (c'est une peluche, même si ça n'empêche pas la peluche de vous attaquer à sa mort), mais il est sacrément robuste, et son coup de poing repousse tout très loin, surtout vos tourelles. Malheureusement, il réapparaît toujours avec son costume, donc vous devrez faire avec jusqu'à ce que quelqu'un se décide à lui enlever son chapeau. Vu que ça fait des années qu'on le croise, c'est peu probable. Je crois que c'est un problème de moteur physique ? Je ne sais pas.

jcms.bestiary_zombie_poison=Poison Zombie
jcms.bestiary_zombie_poison_desc=Écoutez. On est en 2925. Vous avez déjà joué à Half-Life 9. Vous savez ce qu'ils font. En fait, ils en ont scanné un pour faire les jeux. Ils sont lents, robustes et vous lancent des headcrabs empoisonnés. Le poison infligera des dégâts que votre équipement aidera à soigner, alors ne vous demandez pas pourquoi vous régénérez, et par pitié pour Jod, n'appelez pas les secours dès que votre santé chute. Attendez un peu. Je sais que c'est dur — on n'exige que 2 secondes de temps d'attention de nos balayeurs — mais s'il vous plaît. Et n'appelez pas la réception pour demander pourquoi les headcrabs ne donnent pas de J à leur mort. Pourquoi on vous récompenserait pour ça ? Ça prend une seule balle. Vous croyez que le J pousse sur les arbres ? Enfin, oui, ça arrive, mais vous avez compris l'idée.

jcms.bestiary_zombie_polyp=Polyp
jcms.bestiary_zombie_polyp_desc=Des dérivés de bernacles terrestres. Ils exhalent des nuages de toxines rouges qui obscurcissent la vue et vous blessent. On adorerait en garder comme animaux de compagnie pour polluer nos villes d'un brouillard rouge sinistre pour l'esthétique, mais les Polyps sont agaçants au possible. Peu importe combien de fois on leur a crié de ne pas laisser le gaz entrer dans les bureaux, ils n'en ont cure. On aurait aimé que le gaz soit au moins utile pour l'économie, mais non. C'est donc la guerre. Tuez-les tous. Marchez dans le brouillard et éventrez-les. Ou demandez un tapis de bombes sur les nuages rouges, on s'en fiche.

jcms.bestiary_zombie_spawner=Spawner
jcms.bestiary_zombie_spawner_desc=Des excroissances démoniaques sur le sol qui se nourrissent de cadavres enterrés. On n'a pas pris la peine de les étudier en profondeur, mais ces créatures semblent pomper les corps sous terre, digérer le comestible, puis recracher des restes calcinés qu'on appelle « Charples ». Ils en agglomèrent plusieurs en boule, puis les tirent comme un mortier vers toute perturbation (vous). Les Spawners sont immobiles. Vous saurez qu'il y en a un si vous entendez des cris lointains et périodiques... et, bien sûr, si des boules de Charples enflammées vous tombent dessus. Ils sont vulnérables aux explosifs : un tapis de bombes ou du C4 en viendra à bout.

jcms.bestiary_zombie_spirit=Esprit
jcms.bestiary_zombie_spirit_desc=Ces apparitions sont des manifestations de rage et d'angoisse, combinées à une vaste quantité d'énergie J. Bien qu'ils ne puissent pas vous blesser directement, ils peuvent transporter des zombies lents en les absorbant pour les relâcher près de vous. Vous saurez qu'un Esprit rode quand vous verrez des zombies se matérialiser de nulle part. J Corp a envisagé de les embaucher pour le transport de personnel, mais leur nature incorporelle a rendu la chose impossible. Pour faire simple, ils ne pouvaient pas tenir un stylo pour signer le contrat.