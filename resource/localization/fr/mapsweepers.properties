jcms.class_recon_special=Mobilité & Information
jcms.class_recon_desc=Le double saut provoque une petite explosion sous vos pieds.\nImmunité totale aux dégâts de chute et vitesse de course accrue.\nVision à travers les murs pour certaines entités ; les objectifs découverts sont marqués pour les alliés.\nVous pouvez tirer avec toutes les armes tout en sprintant.

jcms.class_infantry=Infanterie
jcms.class_infantry_special=Économie de Munitions
jcms.class_infantry_desc=Vous infligez 25 % de dégâts supplémentaires avec les armes.\n50 % de chances de ne pas consommer de munitions (grenades incluses).\nSi votre seul but dans la vie est de tirer sur tout ce qui bouge, c'est l'option idéale.

jcms.class_sentinel=Sentinelle
jcms.class_sentinel_special=Sac à PV
jcms.class_sentinel_desc=Bouclier incroyablement puissant qui se recharge en tuant des ennemis.\nVous vous téléportez aléatoirement à l'abri lorsque votre bouclier est brisé.\nTrès lent au départ, mais la vitesse de sprint augmente avec la durée de la course.\nImmunité totale aux gaz toxiques.

jcms.class_engineer=Ingénieur
jcms.class_engineer_special=Engineer Gaming
jcms.class_engineer_desc=Équipé d'un Gravity Gun pour déplacer les tourelles et les objets.\nRéductions sur les prix des Frappes Orbitales et des Explosifs.\nTemps de recharge réduit pour tous les appels de soutien.\nToutes vos structures défensives sont améliorées.

