jcms.restock=Ravitaillement munitions
jcms.restock_desc=Largue une caisse contenant tous les types de munitions nécessaires. Contient environ 400 J de munitions au total.
jcms.firstaid=Largage de soins
jcms.firstaid_desc=Largue une caisse qui restaure 25 PV par utilisation, jusqu'à 100 PV au total.
jcms.antirad=Largage Anti-rad
jcms.antirad_desc=Largue une caisse octroyant 60s d'immunité aux radiations après utilisation.
jcms.jumppad=Tremplin
jcms.jumppad_desc=Place une plateforme qui booste votre hauteur de saut. Protège contre les dégâts de chute.
jcms.mine_c4=Explosif à retardement
jcms.mine_c4_desc=Explosion massive et dévastatrice 10 secondes après la pose.
jcms.turret_smg=Tourelle SMG
jcms.turret_smg_desc=Tir nourri et constant contre les ennemis faibles.
jcms.turret_shotgun=Tourelle à dispersion
jcms.turret_shotgun_desc=Tire en arc de cercle large et décime tout ce qui se trouve à courte portée.
jcms.shelling=Bombardement
jcms.shelling_desc=Bombardement orbital affectant une large zone pendant 1 minute.
jcms.mine_breach=Charge d'effraction
jcms.mine_breach_desc=Fait sauter les portes verrouillées. Recul TRÈS PUISSANT sur n'importe quel autre support.
jcms.turret_bolter=Tourelle Bolter
jcms.turret_bolter_desc=Tire lentement des carreaux puissants et d'une grande précision.
jcms.i_umbrella=Parapluie
jcms.i_umbrella_desc=Offre une protection contre les pluies toxiques.
jcms.ts_sapper=Saboteur
jcms.ts_sapper_desc=Collez ça sur un Thumper pour le détruire lentement. Moins cher que le C4, si vous avez du temps à perdre.
jcms.autohacker=Dispositif d'Auto-Hacking
jcms.autohacker_desc=Fixez-le à un terminal et protégez-le des NPC. Le terminal sera piraté en 1 minute.
jcms.locator=Localisateur
jcms.locator_desc=Affiche la distance et la direction du prochain objectif. Utile sur les grandes cartes.
jcms.shieldcharger=Chargeur de bouclier
jcms.shieldcharger_desc=Recharge les boucliers des joueurs proches à un rythme de 5/s. Finit par s'épuiser.
jcms.respawnbeacon=Balise de réapparition
jcms.respawnbeacon_desc=Si un membre meurt, il reviendra sur cette plateforme à usage unique.
jcms.tesla=Bobine Tesla
jcms.tesla_desc=Projette des arcs électriques qui se propagent sur plusieurs cibles.
jcms.mine_multiblast=Mine Multi-Explosive
jcms.mine_multiblast_desc=Une mine à courte portée capable d'exploser 4 fois avant de disparaître.
jcms.carpetbombing=Tapis de bombes
jcms.carpetbombing_desc=Largue de nombreuses bombes imprécises le long d'une trajectoire rectiligne.
jcms.antiairmissile=Missile Anti-Air
jcms.antiairmissile_desc=Missile traqueur qui explose à proximité des unités volantes (Canonnières, Hélicoptères).
jcms.orbitalbeam=Rayon Orbital
jcms.orbitalbeam_desc=Projette un laser dévastateur à tête chercheuse qui pulvérise tout sur son passage.
jcms.vtol=Transporteur (Dropship)
jcms.vtol_desc=VTOL DS-2 avec 6 sièges passagers pour un transport rapide à travers la zone.
jcms.turret_gatling=Tourelle Gatling
jcms.turret_gatling_desc=Pivote lentement, mais fournit un tir de suppression extrêmement lourd.
jcms.hovertank=Char
jcms.hovertank_desc=LHT-6 équipé de doubles canons à plasma et de lanceurs de micro-missiles.
jcms.apc=Blindé (APC)
jcms.apc_desc=JPC-0 avec 4 sièges passagers et bouclier d'invincibilité, idéal pour briser un encerclement.
jcms.turret_smrls=Batterie de missiles
jcms.turret_smrls_desc=Anti-Air + Mortier combinés. Attaque tout ce qui bouge avec des missiles à tête chercheuse.
jcms.smoke=Fumigène
jcms.smoke_desc=Largue plusieurs bombes fumigènes sur une ligne perpendiculaire à votre position.

jcms.missionunknown=MISSION INCONNUE
jcms.payload=Charge utile
jcms.payload_entity=La Charge utile
jcms.payload_desc=Restez à proximité de la plateforme sur rails pour la déplacer du point A au point B. Éliminer des ennemis à côté d'elle lui octroie un boost de vitesse.
jcms.thumpersabotage=Sabotage de Thumpers
jcms.thumpersabotage_desc=Localisez et détruisez tous les Thumpers de la carte. Les Antlions commenceront à remplacer les soldats du Combine au fur et à mesure de votre progression. L'usage d'explosifs est recommandé.
jcms.violenceflashpoints=Points chauds de violence
jcms.violenceflashpoints_desc=Chargez tous les Points chauds en éliminant suffisamment de NPC à proximité. Un boss puissant sera libéré une fois l'opération terminée.
jcms.hell=Enfer
jcms.hell_desc=Vous avez 1 minute pour vous préparer.
jcms.thumperreactivation=Réactivation de Thumpers
jcms.thumperreactivation_desc=Localisez et réactivez les Thumpers hors service dans cette zone pour en chasser les Antlions.
jcms.mainframe=Unité centrale
jcms.mainframe_desc=Piratez les lignes électriques alimentant l'unité centrale de pari du RGG en Énergie de Pari. Chaque ligne piratée désactivera une partie des défenses de l'unité et vous octroiera un bonus à la place.
jcms.infestation=Infestation
jcms.infestation_desc=Des Polyps ont infesté ce secteur. Trouvez et armez des bombes nucléaires pour nettoyer la carte. Protégez les bombes jusqu'à leur activation, sinon elles exploseront prématurément !
jcms.miningoperations=Opérations minières
jcms.miningoperations_desc=Minez des morceaux de minerai sur la carte et apportez-les à la raffinerie. Collectez-en suffisamment pour que nous puissions les revendre. Commandez des caisses pour transporter le minerai en gros.
jcms.datadownload=Téléchargement de données
jcms.datadownload_desc=Nous avons mis la main sur une banque de données du Combine. Trouvez l'ordinateur principal, lancez le téléchargement, puis protégez les Piliers de téléchargement jusqu'à ce que les renseignements soient à nous.

