jcms.turret_smrls_desc=Anti-Air + Mortier combinés. Attaque tout ce qui bouge avec des missiles à tête chercheuse.
jcms.smoke=Fumigène
jcms.smoke_desc=Largue plusieurs bombes fumigènes sur une ligne perpendiculaire à votre position.

jcms.missionunknown=MISSION INCONNUE
jcms.payload=Charge utile
jcms.payload_entity=La Charge utile
jcms.payload_desc=Restez à proximité de la plateforme sur rails pour la déplacer du point A au point B. Éliminer des ennemis à côté d'elle lui octroie un boost de vitesse.
jcms.thumpersabotage=Sabotage de Thumpers
jcms.thumpersabotage_desc=Localisez et détruisez tous les Thumpers de la carte. Les Antlions commenceront à remplacer les soldats du Combine au fur et à mesure de votre progression. L'usage d'explosifs est recommandé.
jcms.violenceflashpoints=Points chauds de violence
jcms.violenceflashpoints_desc=Chargez tous les Points chauds en éliminant suffisamment de NPC à proximité. Un boss puissant sera libéré une fois l'opération terminée.
jcms.hell=Enfer
jcms.hell_desc=Vous avez 1 minute pour vous préparer.
jcms.thumperreactivation=Réactivation de Thumpers
jcms.thumperreactivation_desc=Localisez et réactivez les Thumpers hors service dans cette zone pour en chasser les Antlions.
jcms.mainframe=Unité centrale
jcms.mainframe_desc=Piratez les lignes électriques alimentant l'unité centrale de pari du RGG en Énergie de Pari. Chaque ligne piratée désactivera une partie des défenses de l'unité et vous octroiera un bonus à la place.
jcms.infestation=Infestation
jcms.infestation_desc=Des Polyps ont infesté ce secteur. Trouvez et armez des bombes nucléaires pour nettoyer la carte. Protégez les bombes jusqu'à leur activation, sinon elles exploseront prématurément !
jcms.miningoperations=Opérations minières
jcms.miningoperations_desc=Minez des morceaux de minerai sur la carte et apportez-les à la raffinerie. Collectez-en suffisamment pour que nous puissions les revendre. Commandez des caisses pour transporter le minerai en gros.
jcms.datadownload=Téléchargement de données
