jcms.nnv_a_desc=This is the fastest way to play. Official maps work just fine. Or look for a different map on the workshop that says that it has NPC Nodes and NavMesh in the description.
jcms.nnv_b_desc=A lot of kind people create addons that add NavMeshes to maps whose creators were too lazy to do that themselves.\n\nSearch for '%s navmesh' on the Workshop, and you might find something!
jcms.nnv_c_desc=Warning: This requires a good computer, and might take A LONG TIME if the map is huge!\n\nOpen the console, then type the 'nav_generate' command. Afterwards, type 'nav_analyze'. This way, you can play on any map, but this will cost you time. Luckily, this only needs to be done once.

